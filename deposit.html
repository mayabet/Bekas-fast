<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BEKAS FAST - Deposit</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0; overflow: hidden; }
        .card { width: 95%; max-width: 360px; height: 96vh; background: white; border: 3px solid #000; display: flex; flex-direction: column; box-sizing: border-box; }
        
        /* Headers - Bold */
        .yellow-bar { background: #ffcc00; padding: 8px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 19px; border-bottom: 3px solid #000; flex-shrink: 0; }
        .plus18 { color: red; font-size: 22px; font-weight: 900; }
        
        .content { padding: 8px 15px; flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* DATE & TIME - English Only & Bold */
        .dt-section { border-bottom: 2px solid #000; padding-bottom: 3px; margin-bottom: 5px; flex-shrink: 0; }
        .dt-row { font-weight: 900; font-size: 14px; color: #002d4b; margin: 2px 0; text-transform: uppercase; }
        
        .branding h1 { color: #00b050; text-align: center; margin: 5px 0; font-size: 28px; font-weight: 900; text-transform: uppercase; }
        
        /* Instruction - Bold */
        .instruction-box { background: transparent; padding: 5px; text-align: center; margin-bottom: 8px; font-weight: 900; font-size: 16px; color: #000; line-height: 1.4; }
        .tele-highlight { color: #c00000; font-size: 22px; display: block; margin: 4px 0; font-weight: 900; }

        .balance-box { background: #002d4b; color: #ffcc00; padding: 10px; text-align: center; font-weight: 900; font-size: 19px; border: 2.5px solid #000; margin-bottom: 8px; flex-shrink: 0; }
        #msg-display { font-weight: 900; font-size: 14px; text-align: center; height: 18px; margin-bottom: 3px; }
        
        /* Input Labels - Bold */
        .input-group { margin-bottom: 12px; flex-shrink: 0; }
        .label-text { color: #000; font-weight: 900; font-size: 15px; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .input-box { border: 3px solid #00b050; padding: 0 12px; display: flex; align-items: center; background: #fff; height: 48px; box-sizing: border-box; }
        input { border: none; outline: none; width: 100%; font-size: 20px; font-weight: 900; background: transparent; color: #002d4b; text-transform: uppercase; }
        
        /* Buttons - Language Sensitive */
        .btn-group { display: flex; flex-direction: column; gap: 6px; margin-top: auto; padding-bottom: 10px; }
        .row-btns { display: flex; gap: 6px; }
        .btn { width: 100%; border: 3px solid #000; color: white; font-weight: 900; font-size: 15px; cursor: pointer; text-transform: uppercase; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .dep-btn { background: #ffcc00; color: #000; height: 45px; font-size: 18px; }
        .info-btn { background: #00b050; flex: 1; }
        .back-btn { background: #002d4b; flex: 1; }
        
        .footer { border-top: 3px solid #000; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; background: #fff; flex-shrink: 0; }
        .lang-btn { cursor: pointer; font-size: 14px; font-weight: 900; color: #002d4b; }
        .active { color: #00b050 !important; }
    </style>
</head>
<body>
<div class="card">
    <div class="yellow-bar"><span id="top-title">DEPOSIT</span><span class="plus18">18+</span></div>
    <div class="content">
        <div class="dt-section">
            <div id="date-label" class="dt-row">DATE: ...</div>
            <div id="time-label" class="dt-row">TIME: ...</div>
        </div>
        <div class="branding"><h1>BEKAS FAST</h1></div>

        <div class="instruction-box" id="instruction-text">
            <b>SEND VIA TELEBIRR TO</b> <span class="tele-highlight">0978272061</span> <b>THEN ENTER THE TRANSACTION CODE AND AMOUNT.</b>
        </div>

        <div id="bal-display" class="balance-box">BALANCE: 0.00 ETB</div>
        <div id="msg-display"></div>

        <div class="input-group">
            <span class="label-text" id="tr-label">TRANSACTION CODE</span>
            <div class="input-box">
                <input type="text" id="tr-input" placeholder="10 DIGITS" maxlength="10" oninput="this.value = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0,10)">
            </div>
        </div>
        <div class="input-group">
            <span class="label-text" id="am-label">AMOUNT</span>
            <div class="input-box">
                <input type="number" id="am-input" placeholder="0000" oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5)">
            </div>
        </div>

        <div class="btn-group">
            <button class="btn dep-btn" id="dep-btn" onclick="handleDeposit()">DEPOSIT</button>
            <div class="row-btns">
                <a href="info.html" class="btn info-btn" id="info-btn">INFO</a>
                <a href="home.html" class="btn back-btn" id="back-btn">HOME</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <span id="l-text" style="font-weight: 900; font-size: 14px;">LANG:</span>
        <div><span id="lang-am" class="lang-btn" onclick="setLang('am')">አማርኛ</span> | <span id="lang-en" class="lang-btn active" onclick="setLang('en')">ENGLISH</span></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentLang = 'en';
    let userPhone = localStorage.getItem('userPhone'); 
    let currentBalance = 0;

    if (!userPhone) window.location.replace("Index.html");

    function updateClock() {
        const n = new Date();
        const monthsEN = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        document.getElementById('date-label').innerText = "DATE: " + monthsEN[n.getMonth()] + " " + n.getDate() + ", " + n.getFullYear();
        document.getElementById('time-label').innerText = "TIME: " + n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0') + ":" + n.getSeconds().toString().padStart(2, '0');
    }
    setInterval(updateClock, 1000); updateClock();

    database.ref('users/' + userPhone).on('value', (snap) => {
        const userData = snap.val();
        if (userData) {
            currentBalance = parseFloat(userData.balance || 0);
            updateBalanceDisplay();
        }
    });

    function updateBalanceDisplay() {
        document.getElementById('bal-display').innerText = (currentLang==='am'?"ቀሪ ሂሳብ: ":"BALANCE: ") + currentBalance.toFixed(2) + " ETB";
    }

    function showMsg(txt, color) {
        const d = document.getElementById('msg-display');
        d.innerText = txt; d.style.color = color;
        setTimeout(() => d.innerText = "", 4000);
    }

    function handleDeposit() {
        const code = document.getElementById('tr-input').value;
        const amount = document.getElementById('am-input').value;
        const numAmount = parseFloat(amount);
        
        if (code.length !== 10) {
            const err = currentLang==='am' ? "ትክክለኛ የትራንዛክሽን ኮድ ያስገቡ!" : "ENTER VALID TRANSACTION CODE!";
            showMsg(err, "red");
            return;
        }

        if (numAmount > 0 && numAmount % 10 === 0) {
            database.ref('deposit_requests').push({ 
                phone: userPhone, 
                transactionCode: code, 
                amount: numAmount, 
                status: "pending", 
                time: new Date().toLocaleString() 
            })
            .then(() => { 
                const ok = currentLang==='am'?"ጥያቄው ተልኳል!":"REQUEST SENT!";
                showMsg(ok, "#00b050"); 
                document.getElementById('tr-input').value=""; 
                document.getElementById('am-input').value=""; 
            });
        } else { 
            const errorMsg = currentLang==='am' ? "የ10 እጥፍ ያስገቡ!" : "ENTER MULTIPLES OF 10!";
            showMsg(errorMsg, "red"); 
        }
    }

    function setLang(l) {
        currentLang = l;
        const labels = {
            'am': { 
                't': 'ገንዘብ ማስገቢያ', 
                'ins': '<b>በቴሌብር ወደዚህ ቁጥር ይላኩ:</b> <span class="tele-highlight">0978272061</span> <b>ከዛም የትራንዛክሽን ኮዱንና መጠኑን ያስገቡ።</b>',
                'tr': 'የትራንዛክሽን ኮድ', 
                'am': 'የገንዘብ መጠን', 
                'dp': 'ገንዘብ አስገባ',
                'if': 'መመሪያ',
                'bk': 'ቤት'
            },
            'en': { 
                't': 'DEPOSIT', 
                'ins': '<b>SEND VIA TELEBIRR TO</b> <span class="tele-highlight">0978272061</span> <b>THEN ENTER THE TRANSACTION CODE AND AMOUNT.</b>',
                'tr': 'TRANSACTION CODE', 
                'am': 'AMOUNT', 
                'dp': 'DEPOSIT',
                'if': 'INFO',
                'bk': 'HOME'
            }
        };
        const s = labels[l];
        document.getElementById('top-title').innerText = s.t;
        document.getElementById('instruction-text').innerHTML = s.ins;
        document.getElementById('tr-label').innerText = s.tr;
        document.getElementById('am-label').innerText = s.am;
        
        // Buttons language update
        document.getElementById('dep-btn').innerText = s.dp;
        document.getElementById('info-btn').innerText = s.if;
        document.getElementById('back-btn').innerText = s.bk;

        updateBalanceDisplay();
        document.getElementById('lang-am').classList.toggle('active', l === 'am');
        document.getElementById('lang-en').classList.toggle('active', l === 'en');
    }
    setLang('en');
</script>
</body>
</html>

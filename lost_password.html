<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bekas Fast - My Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { width: 95%; max-width: 360px; background: white; border: 3px solid #000; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .yellow-bar { background: #ffcc00; padding: 10px 12px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 18px; border-bottom: 3px solid #000; }
        .plus18 { color: red; font-size: 22px; font-weight: 900; }
        .content { padding: 5px 15px; }
        .dt-section { border-bottom: 2.5px solid #000; padding-bottom: 8px; margin-bottom: 10px; }
        .dt-row { font-weight: 900; font-size: 15px; color: #002d4b; margin: 4px 0; text-transform: uppercase; }
        .branding h1 { color: #00b050; text-align: center; margin: 2px 0; font-size: 34px; font-weight: 900; }
        .label-text { color: #00b050; font-weight: 900; font-size: 14px; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .input-box { border: 2.5px solid #00b050; padding: 0 10px; display: flex; align-items: center; background: #fff; height: 42px; border-radius: 0; margin-bottom: 10px; }
        .icon-svg { width: 20px; height: 20px; fill: #002d4b; margin-right: 10px; flex-shrink: 0; }
        input { border: none; outline: none; width: 100%; font-size: 18px; font-weight: 900; background: transparent; }
        .flex-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .sms-btn { background: #001f3f; color: white; border: 2.5px solid #000; font-weight: 900; font-size: 11px; cursor: pointer; height: 42px; width: 90px; }
        .btn { width: 100%; border: 2.5px solid #000; color: white; font-weight: 900; font-size: 15px; cursor: pointer; text-transform: uppercase; height: 38px; display: flex; align-items: center; justify-content: center; text-decoration: none; margin-bottom: 6px; }
        .save-btn { background: #ffcc00; color: #000; }
        .info-btn { background: #00b050; }
        .del-btn { background: #c00000; }
        .back-btn { background: #002d4b; margin-bottom: 0; }
        #msg-display { font-weight: 900; font-size: 13px; text-align: center; height: 16px; margin-bottom: 5px; }
        .footer { border-top: 3px solid #000; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; background: #fff; }
        .lang-btn { cursor: pointer; font-weight: 900; font-size: 14px; color: #002d4b; }
        .active { color: #00b050 !important; text-decoration: underline; }
    </style>
</head>
<body>
<div class="card">
    <div class="yellow-bar"><span id="top-title">መለያዬ</span><span class="plus18">18+</span></div>
    <div class="content">
        <div class="dt-section">
            <div id="date-label" class="dt-row">ቀን: በመጫን ላይ...</div>
            <div id="time-label" class="dt-row">ሰዓት: 00:00:00</div>
        </div>
        <div class="branding"><h1>MITA BETTING</h1></div>
        <div id="msg-display"></div>
        
        <div class="label-text" id="ph-label">ስልክ ቁጥር</div>
        <div class="input-box">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/></svg>
            <input type="number" id="p-input" placeholder="09..." oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
        </div>

        <div class="label-text" id="pw-label">የድሮ ይለፍ ቃል</div>
        <div class="flex-row">
            <div class="input-box" style="flex:1; margin-bottom:0;">
                <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.11,13 12,13A2,2 0 0,0 10,15C10,16.11 10.89,17 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/></svg>
                <input type="number" id="old-pass" placeholder="****" oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);">
            </div>
            <button class="sms-btn" id="sms-btn" onclick="handleSMS()">ላክልኝ</button>
        </div>

        <div class="label-text" id="new-pw-label">አዲስ ይለፍ ቃል</div>
        <div class="input-box">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12.65,10C11.83,7.67 9.61,6 7,6A6,6 0 0,0 1,12A6,6 0 0,0 7,18C9.61,18 11.83,16.33 12.65,14H17V18H21V14H23V10H12.65M7,14A2,2 0 0,1 5,12A2,2 0 0,1 7,10A2,2 0 0,1 9,12A2,2 0 0,1 7,14Z"/></svg>
            <input type="number" id="new-pass" placeholder="****" oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);">
        </div>

        <button class="btn save-btn" id="save-btn" onclick="handleSave()">ቀይር</button>
        <button class="btn info-btn" id="info-btn" onclick="window.location.href='info.html'">መመሪያ</button>
        <button class="btn del-btn" id="del-btn" onclick="handleDelete()">አካውንት ሰርዝ</button>
        <button class="btn back-btn" id="back-btn" onclick="window.location.href='index.html'">ተመለስ</button>
    </div>

    <div class="footer">
        <div id="l-text" style="font-weight:900; font-size:15px;">ቋንቋ</div>
        <div class="lang-options">
            <span id="lang-am" class="lang-btn active" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-btn" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentLang = 'am';

    function updateClock() {
        const n = new Date();
        const mAM = ["ጥር", "የካቲት", "መጋቢት", "ሚያዝያ", "ግንቦት", "ሰኔ", "ሐምሌ", "ነሐሴ", "መስከረም", "ጥቅምት", "ህዳር", "ታህሳስ"];
        const mEN = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        let hours = n.getHours(); const ampm = hours >= 12 ? ' PM' : ' AM'; hours = hours % 12 || 12;
        const tStr = hours + ":" + n.getMinutes().toString().padStart(2, '0') + ":" + n.getSeconds().toString().padStart(2, '0') + ampm;
        document.getElementById('date-label').innerText = (currentLang === 'am' ? "ቀን: " : "DATE: ") + (currentLang === 'am' ? mAM[n.getMonth()] : mEN[n.getMonth()]) + " " + n.getDate() + ", " + n.getFullYear();
        document.getElementById('time-label').innerText = (currentLang === 'am' ? "ሰዓት: " : "TIME: ") + tStr;
    }
    setInterval(updateClock, 1000); updateClock();

    function setLang(l) {
        currentLang = l;
        const labels = {
            'am': { 't': 'መለያዬ', 'ph': 'ስልክ ቁጥር', 'op': 'የድሮ ይለፍ ቃል', 'sms': 'ላክልኝ', 'np': 'አዲስ ይለፍ ቃል', 'sv': 'ቀይር', 'if': 'መመሪያ', 'dl': 'አካውንት ሰርዝ', 'bk': 'ተመለስ', 'lt': 'ቋንቋ' },
            'en': { 't': 'MY ACCOUNT', 'ph': 'PHONE NUMBER', 'op': 'OLD PASSWORD', 'sms': 'SMS ME', 'np': 'NEW PASSWORD', 'sv': 'SAVE CHANGE', 'if': 'INFORMATION', 'dl': 'DELETE ACCOUNT', 'bk': 'BACK', 'lt': 'LANGUAGE' }
        };
        const s = labels[l];
        document.getElementById('top-title').innerText = s.t;
        document.getElementById('ph-label').innerText = s.ph;
        document.getElementById('pw-label').innerText = s.op;
        document.getElementById('sms-btn').innerText = s.sms;
        document.getElementById('new-pw-label').innerText = s.np;
        document.getElementById('save-btn').innerText = s.sv;
        document.getElementById('info-btn').innerText = s.if;
        document.getElementById('del-btn').innerText = s.dl;
        document.getElementById('back-btn').innerText = s.bk;
        document.getElementById('l-text').innerText = s.lt;
        document.getElementById('lang-am').classList.toggle('active', l === 'am');
        document.getElementById('lang-en').classList.toggle('active', l === 'en');
        updateClock();
    }

    function showMsg(txt, color) {
        const d = document.getElementById('msg-display');
        d.innerText = txt; d.style.color = color;
        setTimeout(() => d.innerText = "", 3000);
    }

    // ስልክ ብቻ ካስገባ ለአድሚን ጥያቄ ይልካል
    function handleSMS() {
        const phone = document.getElementById('p-input').value.trim();
        if (phone.length < 9) { 
            showMsg(currentLang === 'am' ? "ትክክለኛ ስልክ ያስገቡ" : "INVALID PHONE", "red"); 
            return; 
        }
        database.ref('users/' + phone).once('value').then((snapshot) => {
            if (snapshot.exists()) {
                database.ref('password_requests').push({ 
                    phone: phone, 
                    time: new Date().toLocaleString(), 
                    type: "Recovery",
                    site: "Mita Betting" 
                }).then(() => {
                    showMsg(currentLang === 'am' ? "ጥያቄው ለአድሚን ተልኳል" : "REQUEST SENT", "#00b050");
                });
            } else {
                showMsg(currentLang === 'am' ? "ያልተመዘገበ ቁጥር" : "NOT REGISTERED", "red");
            }
        });
    }

    function handleSave() {
        const phone = document.getElementById('p-input').value.trim();
        const oldP = document.getElementById('old-pass').value.trim();
        const newP = document.getElementById('new-pass').value.trim();
        if (!phone || oldP.length !== 5 || newP.length !== 5) { 
            showMsg(currentLang === 'am' ? "መረጃውን ያሟሉ" : "INCOMPLETE", "red"); 
            return; 
        }
        database.ref('users/' + phone).once('value').then((snapshot) => {
            if (snapshot.exists() && snapshot.val().password === oldP) {
                database.ref('users/' + phone).update({ password: newP }).then(() => {
                    showMsg(currentLang === 'am' ? "ተቀይሯል!" : "SUCCESS!", "#00b050");
                    setTimeout(() => { window.location.href="index.html"; }, 2000);
                });
            } else { 
                showMsg(currentLang === 'am' ? "የተሳሳተ መረጃ" : "WRONG INFO", "red"); 
            }
        });
    }

    // ስልክ እና ፓስወርድ ካልተመሳሰለ አያጠፋም
    function handleDelete() {
        const phone = document.getElementById('p-input').value.trim();
        const pin = document.getElementById('old-pass').value.trim();
        
        if (!phone || pin.length !== 5) {
            showMsg(currentLang === 'am' ? "መረጃውን ያሟሉ" : "FILL INFO", "red");
            return;
        }

        database.ref('users/' + phone).once('value').then(snap => {
            if (snap.exists() && snap.val().password === pin) {
                if (confirm(currentLang === 'am' ? "አካውንቱን ለማጥፋት እርግጠኛ ነዎት?" : "Delete account?")) {
                    database.ref('users/' + phone).remove().then(() => {
                        window.location.href="index.html";
                    });
                }
            } else {
                showMsg(currentLang === 'am' ? "የተሳሳተ መረጃ" : "WRONG INFO", "red");
            }
        });
    }
    
    setLang('am');
</script>
</body>
</html>

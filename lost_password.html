<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BEKAS FAST - My Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { width: 95%; max-width: 360px; height: 98vh; background: white; border: 3px solid #000; display: flex; flex-direction: column; box-sizing: border-box; }
        .yellow-bar { background: #ffcc00; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 20px; border-bottom: 3px solid #000; flex-shrink: 0; }
        .plus18 { color: red; font-size: 26px; font-weight: bold; }
        .content { padding: 8px 15px; flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .dt-section { border-bottom: 2px solid #000; padding-bottom: 5px; margin-bottom: 8px; flex-shrink: 0; }
        .dt-row { font-weight: 900; font-size: 15px; color: #002d4b; margin: 2px 0; text-transform: uppercase; }
        .branding h1 { color: #00b050; text-align: center; margin: 5px 0; font-size: 38px; font-weight: 900; letter-spacing: -1px; }
        .motto { text-align: center; color: #002d4b; font-size: 13px; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; line-height: 1.2; }
        .label-text { color: #00b050; font-weight: 900; font-size: 14px; text-transform: uppercase; margin-bottom: 4px; }
        .input-box { border: 2.5px solid #00b050; padding: 10px; display: flex; align-items: center; background: #fff; height: 42px; box-sizing: border-box; margin-bottom: 8px; }
        input { border: none; outline: none; width: 100%; font-size: 18px; font-weight: 900; color: #333; background: transparent; }
        .flex-row { display: flex; gap: 8px; margin-bottom: 8px; align-items: center; }
        .sms-btn { background: #001f3f; color: white; border: 2px solid #000; font-weight: 900; font-size: 14px; cursor: pointer; text-transform: uppercase; height: 42px; width: 100px; }
        .btn { width: 100%; border: 2px solid #000; color: white; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; height: 42px; display: flex; align-items: center; justify-content: center; text-decoration: none; margin-bottom: 6px; }
        .save-btn { background: #ffcc00; color: #000; }
        .info-btn { background: #00b050; }
        .del-btn { background: #c00000; }
        .back-btn { background: #002d4b; }
        #msg-display { font-weight: 900; font-size: 14px; text-align: center; height: 20px; margin-bottom: 5px; text-transform: uppercase; }
        .footer { border-top: 2.5px solid #000; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; background: #fff; flex-shrink: 0; }
        .lang-text { font-size: 15px; font-weight: 900; color: #000; }
        .lang-btn { cursor: pointer; font-size: 15px; font-weight: 900; color: #002d4b; }
        .active { color: #00b050 !important; }
    </style>
</head>
<body>
<div class="card">
    <div class="yellow-bar"><span id="top-title">MY ACCOUNT</span><span class="plus18">+18</span></div>
    <div class="content">
        <div class="dt-section">
            <div id="date-label" class="dt-row">DATE: LOADING...</div>
            <div id="time-label" class="dt-row">TIME: 00:00:00</div>
        </div>
        <div class="branding"><h1 id="b-name">BEKAS FAST</h1></div>
        <div id="motto" class="motto">WE ARE ALWAYS READY TO SATISFY YOUR GAMING NEEDS!</div>
        <div id="msg-display"></div>
        <div class="label-text" id="ph-label">PHONE NUMBER</div>
        <div class="input-box">
            <b style="font-size: 18px; margin-right: 8px;">+251</b>
            <input type="number" id="p-input" oninput="if(this.value.length>10)this.value=this.value.slice(0,10)">
        </div>
        <div class="label-text" id="pw-label">OLD PASSWORD</div>
        <div class="flex-row">
            <div class="input-box" style="flex:1; margin-bottom:0;"><input type="number" id="old-pass" oninput="if(this.value.length>5)this.value=this.value.slice(0,5)"></div>
            <button class="sms-btn" id="sms-btn" onclick="handleSMS()">SMS ME</button>
        </div>
        <div class="label-text" id="new-pw-label">NEW PASSWORD CHANGE</div>
        <div class="input-box"><input type="number" id="new-pass" oninput="if(this.value.length>5)this.value=this.value.slice(0,5)"></div>
        <button class="btn save-btn" id="save-btn" onclick="handleSave()">SAVE CHANGE</button>
        <button class="btn info-btn" id="info-btn" onclick="location.href='info.html'">INFORMATION AND RULE</button>
        <button class="btn del-btn" id="del-btn" onclick="handleDelete()">DELETE ACCOUNT</button>
        <a href="login.html" class="btn back-btn" id="back-btn">BACK</a>
    </div>
    <div class="footer">
        <div id="l-text" class="lang-text">LANGUAGE</div>
        <div class="lang-options">
            <span id="lang-am" class="lang-btn" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-btn active" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentLang = 'en';

    function updateClock() {
        const n = new Date();
        const mEN = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const mAM = ["ጥር", "የካቲት", "መጋቢት", "ሚያዝያ", "ግንቦት", "ሰኔ", "ሐምሌ", "ነሐሴ", "መስከረም", "ጥቅምት", "ህዳር", "ታህሳስ"];
        let hours = n.getHours(); const ampm = hours >= 12 ? ' PM' : ' AM'; hours = hours % 12 || 12;
        const tStr = hours + ":" + n.getMinutes().toString().padStart(2, '0') + ":" + n.getSeconds().toString().padStart(2, '0') + ampm;
        document.getElementById('date-label').innerText = (currentLang === 'am' ? "ቀን: " : "DATE: ") + (currentLang === 'am' ? mAM[n.getMonth()] : mEN[n.getMonth()]) + " " + n.getDate() + ", " + n.getFullYear();
        document.getElementById('time-label').innerText = (currentLang === 'am' ? "ሰዓት: " : "TIME: ") + tStr;
    }
    setInterval(updateClock, 1000); updateClock();

    function setLang(l) {
        currentLang = l;
        const labels = {
            'am': { 't': 'የእኔ አካውንት', 'ph': 'ስልክ ቁጥር', 'op': 'የድሮ ይለፍ ቃል', 'sms': 'ላክልኝ', 'np': 'አዲስ የይለፍ ቃል መቀየሪያ', 'sv': 'ለውጡን መዝግብ', 'if': 'መመሪያ እና ህጎች', 'dl': 'አካውንት ሰርዝ', 'bk': 'ተመለስ', 'bn': 'ቤካስ ፈጣን', 'mo': 'ሁልጊዜም የእርስዎን የጨዋታ ፍላጎት ለማርካት ዝግጁ ነን!', 'lt': 'ቋንቋ' },
            'en': { 't': 'MY ACCOUNT', 'ph': 'PHONE NUMBER', 'op': 'OLD PASSWORD', 'sms': 'SMS ME', 'np': 'NEW PASSWORD CHANGE', 'sv': 'SAVE CHANGE', 'if': 'INFORMATION AND RULE', 'dl': 'DELETE ACCOUNT', 'bk': 'BACK', 'bn': 'BEKAS FAST', 'mo': 'WE ARE ALWAYS READY TO SATISFY YOUR GAMING NEEDS!', 'lt': 'LANGUAGE' }
        };
        const s = labels[l];
        document.getElementById('top-title').innerText = s.t;
        document.getElementById('ph-label').innerText = s.ph;
        document.getElementById('pw-label').innerText = s.op;
        document.getElementById('sms-btn').innerText = s.sms;
        document.getElementById('new-pw-label').innerText = s.np;
        document.getElementById('save-btn').innerText = s.sv;
        document.getElementById('info-btn').innerText = s.if;
        document.getElementById('del-btn').innerText = s.dl;
        document.getElementById('back-btn').innerText = s.bk;
        document.getElementById('b-name').innerText = s.bn;
        document.getElementById('motto').innerText = s.mo;
        document.getElementById('l-text').innerText = s.lt;
        document.getElementById('lang-am').classList.toggle('active', l === 'am');
        document.getElementById('lang-en').classList.toggle('active', l === 'en');
        updateClock();
    }

    function showMsg(txt, color) {
        const d = document.getElementById('msg-display');
        d.innerText = txt; d.style.color = color;
        setTimeout(() => d.innerText = "", 3000);
    }

    function handleSMS() {
        const phone = document.getElementById('p-input').value;
        if (phone.length < 9) {
            showMsg(currentLang==='am'?"የተሳሳተ ቁጥር":"INCORRECT NUMBER", "red");
            return;
        }

        // መጀመሪያ ተጠቃሚው ዳታቤዝ ውስጥ መኖሩን ማረጋገጥ
        database.ref('users/' + phone).once('value').then((snapshot) => {
            if (snapshot.exists()) {
                // ተጠቃሚው ካለ ጥያቄውን ለ Admin መላክ
                database.ref('password_requests').push({
                    phone: "+251" + phone,
                    time: new Date().toLocaleString(),
                    status: "pending"
                }).then(() => {
                    showMsg(currentLang==='am'?"በ SMS ተልኳል":"SENT VIA SMS", "#00b050");
                });
            } else {
                // ተጠቃሚው ዳታቤዝ ውስጥ ከሌለ
                showMsg(currentLang==='am'?"ያልተመዘገበ ቁጥር":"NOT REGISTERED", "red");
            }
        }).catch(() => {
            showMsg("ERROR", "red");
        });
    }

    function handleSave() {
        const p = document.getElementById('p-input').value;
        const o = document.getElementById('old-pass').value;
        const n = document.getElementById('new-pass').value;
        if(p && o.length===5 && n.length===5) showMsg(currentLang==='am'?"ተቀይሯል":"SUCCESS", "#00b050");
        else showMsg(currentLang==='am'?"የተሳሳተ መረጃ":"INCORRECT INFO", "red");
    }

    function handleDelete() {
        if(confirm(currentLang==='am'?"እርግጠኛ ነዎት?":"ARE YOU SURE?")) window.location.href="login.html";
    }
</script>
</body>
</html>

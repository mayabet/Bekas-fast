<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BEKAS FAST - My Account</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { width: 95%; max-width: 360px; background: white; border: 2.5px solid #000; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .yellow-bar { background: #ffcc00; padding: 10px 12px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 18px; border-bottom: 2.5px solid #000; }
        .plus18 { color: red; font-size: 22px; font-weight: 900; }
        .content { padding: 5px 15px; }
        .dt-section { border-bottom: 2px solid #000; padding-bottom: 8px; margin-bottom: 10px; }
        .dt-row { font-weight: 900; font-size: 16px; color: #002d4b; margin: 4px 0; text-transform: uppercase; }
        .branding h1 { color: #00b050; text-align: center; margin: 2px 0; font-size: 34px; font-weight: 900; }
        .label-text { color: #00b050; font-weight: 900; font-size: 16px; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .input-box { border: 2.5px solid #00b050; padding: 0 10px; display: flex; align-items: center; background: #fff; height: 45px; border-radius: 0; margin-bottom: 10px; }
        input { border: none; outline: none; width: 100%; font-size: 19px; font-weight: 900; }
        .flex-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .sms-btn { background: #001f3f; color: white; border: 2px solid #000; font-weight: 900; font-size: 12px; cursor: pointer; height: 45px; width: 95px; }
        .btn { width: 100%; border: 2.5px solid #000; color: white; font-weight: 900; font-size: 15px; cursor: pointer; text-transform: uppercase; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; margin-bottom: 6px; }
        .save-btn { background: #ffcc00; color: #000; }
        .info-btn { background: #00b050; }
        .del-btn { background: #c00000; }
        .back-btn { background: #002d4b; margin-bottom: 0; }
        #msg-display { font-weight: 900; font-size: 13px; text-align: center; height: 16px; margin-bottom: 5px; }
        .footer { border-top: 2.5px solid #000; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #fff; }
        .lang-btn { cursor: pointer; font-weight: 900; font-size: 15px; color: #002d4b; }
        .active { color: #00b050 !important; text-decoration: underline; }
    </style>
</head>
<body>
<div class="card">
    <div class="yellow-bar"><span id="top-title">MY ACCOUNT</span><span class="plus18">+18</span></div>
    <div class="content">
        <div class="dt-section">
            <div id="date-label" class="dt-row">DATE: LOADING...</div>
            <div id="time-label" class="dt-row">TIME: 00:00:00</div>
        </div>
        <div class="branding"><h1 id="b-name">BEKAS FAST</h1></div>
        <div id="msg-display"></div>
        <div class="label-text" id="ph-label">PHONE NUMBER</div>
        <div class="input-box">
            <b style="font-size: 19px; margin-right: 8px;">+251</b>
            <input type="number" id="p-input" placeholder="09..." oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
        </div>
        <div class="label-text" id="pw-label">OLD PASSWORD</div>
        <div class="flex-row">
            <div class="input-box" style="flex:1; margin-bottom:0;"><input type="number" id="old-pass" placeholder="****" oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);"></div>
            <button class="sms-btn" id="sms-btn" onclick="handleSMS()">SMS ME</button>
        </div>
        <div class="label-text" id="new-pw-label">NEW PASSWORD</div>
        <div class="input-box"><input type="number" id="new-pass" placeholder="****" oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);"></div>
        <button class="btn save-btn" id="save-btn" onclick="handleSave()">SAVE CHANGE</button>
        <button class="btn info-btn" id="info-btn" onclick="window.location.href='info.html'">INFORMATION AND RULE</button>
        <button class="btn del-btn" id="del-btn" onclick="handleDelete()">DELETE ACCOUNT</button>
        <button class="btn back-btn" id="back-btn" onclick="window.location.href='index.html'">BACK</button>
    </div>
    <div class="footer">
        <div id="l-text" style="font-weight:900; font-size:16px;">LANGUAGE</div>
        <div class="lang-options">
            <span id="lang-am" class="lang-btn" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-btn active" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentLang = 'en';

    function updateClock() {
        const n = new Date();
        const mEN = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const mAM = ["ጥር", "የካቲት", "መጋቢት", "ሚያዝያ", "ግንቦት", "ሰኔ", "ሐምሌ", "ነሐሴ", "መስከረም", "ጥቅምት", "ህዳር", "ታህሳስ"];
        let hours = n.getHours(); const ampm = hours >= 12 ? ' PM' : ' AM'; hours = hours % 12 || 12;
        const tStr = hours + ":" + n.getMinutes().toString().padStart(2, '0') + ":" + n.getSeconds().toString().padStart(2, '0') + ampm;
        document.getElementById('date-label').innerText = (currentLang === 'am' ? "ቀን: " : "DATE: ") + (currentLang === 'am' ? mAM[n.getMonth()] : mEN[n.getMonth()]) + " " + n.getDate() + ", " + n.getFullYear();
        document.getElementById('time-label').innerText = (currentLang === 'am' ? "ሰዓት: " : "TIME: ") + tStr;
    }
    setInterval(updateClock, 1000); updateClock();

    function setLang(l) {
        currentLang = l;
        const labels = {
            'am': { 't': 'የእኔ አካውንት', 'ph': 'ስልክ ቁጥር', 'op': 'የድሮ ይለፍ ቃል', 'sms': 'ላክልኝ', 'np': 'አዲስ ይለፍ ቃል', 'sv': 'ለውጡን መዝግብ', 'if': 'መመሪያ እና ህጎች', 'dl': 'አካውንት ሰርዝ', 'bk': 'ተመለስ', 'bn': 'ቤካስ ፋስት', 'lt': 'ቋንቋ' },
            'en': { 't': 'MY ACCOUNT', 'ph': 'PHONE NUMBER', 'op': 'OLD PASSWORD', 'sms': 'SMS ME', 'np': 'NEW PASSWORD', 'sv': 'SAVE CHANGE', 'if': 'INFORMATION AND RULE', 'dl': 'DELETE ACCOUNT', 'bk': 'BACK', 'bn': 'BEKAS FAST', 'lt': 'LANGUAGE' }
        };
        const s = labels[l];
        document.getElementById('top-title').innerText = s.t;
        document.getElementById('ph-label').innerText = s.ph;
        document.getElementById('pw-label').innerText = s.op;
        document.getElementById('sms-btn').innerText = s.sms;
        document.getElementById('new-pw-label').innerText = s.np;
        document.getElementById('save-btn').innerText = s.sv;
        document.getElementById('info-btn').innerText = s.if;
        document.getElementById('del-btn').innerText = s.dl;
        document.getElementById('back-btn').innerText = s.bk;
        document.getElementById('b-name').innerText = s.bn;
        document.getElementById('l-text').innerText = s.lt;
        document.getElementById('lang-am').classList.toggle('active', l === 'am');
        document.getElementById('lang-en').classList.toggle('active', l === 'en');
        updateClock();
    }

    function showMsg(txt, color) {
        const d = document.getElementById('msg-display');
        d.innerText = txt; d.style.color = color;
        setTimeout(() => d.innerText = "", 3000);
    }

    function handleSMS() {
        const phone = document.getElementById('p-input').value;
        if (phone.length < 9) { showMsg(currentLang==='am'?"የተሳሳተ ቁጥር":"INVALID NUMBER", "red"); return; }
        database.ref('password_requests').push({ phone: "+251" + phone, time: new Date().toLocaleString() })
        .then(() => showMsg(currentLang==='am'?"በ SMS ተልኳል":"SENT VIA SMS", "#00b050"));
    }

    function handleSave() {
        const phone = document.getElementById('p-input').value;
        const oldP = document.getElementById('old-pass').value;
        const newP = document.getElementById('new-pass').value;

        if (!phone || oldP.length !== 5 || newP.length !== 5) {
            showMsg(currentLang==='am'?"መረጃው አልተሟላም":"INCOMPLETE INFO", "red");
            return;
        }

        // ቼክ ማድረግ፡ ስልኩና የድሮው ፓስወርድ ትክክል መሆናቸውን
        database.ref('users/' + phone).once('value').then((snapshot) => {
            if (snapshot.exists() && snapshot.val().password === oldP) {
                // ፓስወርዱን መቀየር
                database.ref('users/' + phone).update({ password: newP }).then(() => {
                    showMsg(currentLang==='am'?"ተቀይሯል! ወደ መግቢያ ገጽ...":"SUCCESS! REDIRECTING...", "#00b050");
                    setTimeout(() => { window.location.replace("index.html"); }, 2000);
                });
            } else {
                showMsg(currentLang==='am'?"የድሮው ፓስወርድ ተሳስቷል":"WRONG OLD PASSWORD", "red");
            }
        });
    }

    function handleDelete() {
        const phone = document.getElementById('p-input').value;
        if (!phone) { showMsg(currentLang==='am'?"ስልክ ያስገቡ":"ENTER PHONE", "red"); return; }
        if (confirm(currentLang==='am'?"እርግጠኛ ነዎት?":"Are you sure?")) {
            database.ref('delete_requests').push({ phone: "+251" + phone, request_time: new Date().toLocaleString() })
            .then(() => { alert(currentLang==='am'?"ጥያቄው ተልኳል":"Request sent."); window.location.href="index.html"; });
        }
    }
</script>
</body>
</html>

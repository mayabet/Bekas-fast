<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bekas Fast - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { width: 92%; max-width: 360px; background: white; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; display: flex; flex-direction: column; }
        .yellow-bar { background: #ffcc00; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 20px; }
        .header-line { height: 2px; background: #000; width: 100%; }
        .content { padding: 15px 20px; flex-grow: 1; }
        .dt-section { border-bottom: 2px solid #000; padding-bottom: 8px; margin-bottom: 15px; }
        .dt-row { font-weight: 900; font-size: 17px; color: #001f3f; margin-bottom: 2px; text-transform: uppercase; }
        .branding h1 { color: #00b050; text-align: center; margin: 10px 0; font-size: 42px; font-weight: 900; }
        .motto { text-align: center; color: #002d4b; font-size: 16px; font-weight: 900; margin-bottom: 15px; text-transform: uppercase; line-height: 1.2; }
        .input-row { display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
        .input-box { border: 2.5px solid #00b050; border-radius: 8px; padding: 10px 12px; display: flex; align-items: center; flex-grow: 1; background: #fff; height: 32px; }
        input { border: none; outline: none; width: 100%; font-size: 22px; font-weight: 900; color: #333; }
        /* Chrome, Safari, Edge, Opera ቁጥር መቆጣጠሪያ ማጥፊያ */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        #error-msg { color: red; font-size: 14px; font-weight: 900; text-align: center; margin-bottom: 10px; min-height: 18px; text-transform: uppercase; }
        .lost-link { color: #d00000; font-size: 13px; font-weight: 900; text-decoration: none; border: 1px solid #ccc; padding: 6px 8px; border-radius: 4px; background-color: #fdfdfd; white-space: nowrap; }
        .btn { width: 100%; padding: 14px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; margin-bottom: 10px; font-size: 20px; text-transform: uppercase; }
        .login-btn { background: #001f3f; color: white; }
        .register-btn { background: #00b050; color: white; }
        .footer { border-top: 2px solid #000; padding: 12px 15px; display: flex; justify-content: space-between; font-size: 16px; font-weight: 900; background: #fff; }
        .lang-btn { cursor: pointer; color: #002d4b; }
        .lang-btn.active { color: #00b050; }
        .online-now { font-size: 13px; font-weight: 900; color: #27ae60; margin-bottom: 5px; }
        .live-dot { height: 8px; width: 8px; background-color: #27ae60; border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <div class="yellow-bar"><span id="new-tag">NEW</span><span style="color:red; font-size:26px">18+</span></div>
    <div class="header-line"></div>
    <div class="content">
        <div class="online-now" id="online-area">
            <span class="live-dot"></span> <span id="online-count">0</span> PEOPLE ARE PLAYING NOW
        </div>
        <div class="dt-section">
            <div class="dt-row" id="date-label">DATE: LOADING...</div>
            <div class="dt-row" id="time-label">TIME: 00:00:00</div>
        </div>
        <div class="branding"><h1 id="brand-name">BEKAS FAST</h1></div>
        <div class="motto" id="motto">WE ARE ALWAYS READY TO SATISFY YOUR GAMING NEEDS!</div>
        <div id="error-msg"></div>
        
        <div class="input-row">
            <div class="input-box">
                <img src="https://flagcdn.com/w40/et.png" width="25">
                <b style="font-size: 20px; margin-left: 8px; margin-right: 8px;">+251</b>
                <input type="tel" id="p-input" placeholder="09..." inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);">
            </div>
        </div>
        
        <div class="input-row">
            <div class="input-box">
                <input type="tel" id="pass-input" placeholder="PIN" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 5);">
            </div>
            <a href="lost_password.html" class="lost-link" id="lost-btn">LOST</a>
        </div>

        <button class="btn login-btn" id="l-btn" onclick="handleLogin()">LOG IN</button>
        <button class="btn register-btn" id="r-btn" onclick="window.location.href='register.html'">REGISTER</button>
    </div>
    <div class="footer">
        <div id="l-text">LANGUAGE</div>
        <div class="lang-options">
            <span id="lang-am" class="lang-btn" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-btn active" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    // Firebase ኮንፊገሬሽን
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const onlineRef = database.ref('online_users_count');

    let currentLang = 'en';

    function updateClock() {
        const n = new Date();
        const mEN = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
        const mAM = ["ጥር", "የካቲት", "መጋቢት", "ሚያዝያ", "ግንቦት", "ሰኔ", "ሐምሌ", "ነሐሴ", "መስከረም", "ጥቅምት", "ህዳር", "ታህሳስ"];
        let hours = n.getHours(); 
        const ampmAM = hours >= 12 ? ' ከሰዓት' : ' ጠዋት';
        const ampmEN = hours >= 12 ? ' PM' : ' AM';
        hours = hours % 12 || 12;
        
        if(currentLang === 'am') {
            const timeStr = hours + ":" + n.getMinutes().toString().padStart(2, '0') + ":" + n.getSeconds().toString().padStart(2, '0') + ampmAM;
            document.getElementById('date-label').innerText = "ቀን: " + mAM[n.getMonth()] + " " + n.getDate() + ", " + n.getFullYear();
            document.getElementById('time-label').innerText = "ሰዓት: " + timeStr;
        } else {
            const timeStrEN = hours + ":" + n.getMinutes().toString().padStart(2, '0') + ":" + n.getSeconds().toString().padStart(2, '0') + ampmEN;
            document.getElementById('date-label').innerText = "DATE: " + mEN[n.getMonth()] + " " + n.getDate() + ", " + n.getFullYear();
            document.getElementById('time-label').innerText = "TIME: " + timeStrEN;
        }
    }
    setInterval(updateClock, 1000);

    function setLang(l) {
        currentLang = l;
        document.getElementById('brand-name').innerText = (l === 'am') ? "ቤካስ ፈጣን" : "BEKAS FAST";
        document.getElementById('l-btn').innerText = (l === 'am') ? "ግባ" : "LOG IN";
        document.getElementById('r-btn').innerText = (l === 'am') ? "ተመዝገብ" : "REGISTER";
        document.getElementById('l-text').innerText = (l === 'am') ? "ቋንቋ" : "LANGUAGE";
        document.getElementById('pass-input').placeholder = (l === 'am') ? "ፒን (PIN)" : "PIN";
        document.getElementById('lost-btn').innerText = (l === 'am') ? "ረስተዋል?" : "LOST";
        document.getElementById('new-tag').innerText = (l === 'am') ? "አዲስ" : "NEW";
        document.getElementById('motto').innerText = (l === 'am') ? "ሁልጊዜ የእርስዎን የጨዋታ ፍላጎት ለማርካት ዝግጁ ነን!" : "WE ARE ALWAYS READY TO SATISFY YOUR GAMING NEEDS!";
        
        const onlineCount = document.getElementById('online-count').innerText;
        document.getElementById('online-area').innerHTML = `<span class="live-dot"></span> <span id="online-count">${onlineCount}</span> ${l === 'am' ? 'ሰዎች አሁን እየተጫወቱ ነው' : 'PEOPLE ARE PLAYING NOW'}`;
        
        document.getElementById('lang-am').className = l === 'am' ? 'lang-btn active' : 'lang-btn';
        document.getElementById('lang-en').className = l === 'en' ? 'lang-btn active' : 'lang-btn';
        updateClock();
    }

    window.onload = function() {
        setLang('en');
    };

    function handleLogin() {
        const phone = document.getElementById('p-input').value.trim();
        const pass = document.getElementById('pass-input').value.trim();
        const errorDiv = document.getElementById('error-msg');

        if (phone === "" || pass === "") {
            errorDiv.innerText = currentLang === 'am' ? "እባክዎ መረጃውን በትክክል ያስገቡ" : "PLEASE ENTER INFORMATION";
            return;
        }

        errorDiv.innerText = currentLang === 'am' ? "በመግባት ላይ..." : "LOGGING IN...";

        database.ref('users/' + phone).once('value').then((snapshot) => {
            const userData = snapshot.val();
            
            if (userData && userData.password === pass) {
                localStorage.setItem('userPhone', phone);
                window.location.replace("home.html");
            } else {
                errorDiv.innerText = currentLang === 'am' ? "የስልክ ቁጥር ወይም ፒን ተሳስቷል" : "WRONG PHONE OR PIN";
                setTimeout(() => { errorDiv.innerText = ""; }, 3000);
            }
        }).catch((err) => {
            errorDiv.innerText = "Error: " + err.message;
        });
    }

    database.ref('.info/connected').on('value', (snap) => {
        if (snap.val() === true) {
            onlineRef.transaction(c => (c || 0) + 1);
            onlineRef.onDisconnect().transaction(c => (c || 0) - 1);
        }
    });
    onlineRef.on('value', (snap) => {
        const count = snap.val() || 0;
        document.getElementById('online-count').innerText = count < 0 ? 0 : count;
    });
</script>
</body>
</html>

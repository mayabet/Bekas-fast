<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BEKAS FAST - Register</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { width: 90%; max-width: 330px; background: white; border-radius: 0; box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: hidden; border: 2.5px solid #000; position: relative; z-index: 1; }
        .yellow-bar { background: #ffcc00; padding: 10px 12px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 20px; border-bottom: 2.5px solid #000; }
        .content { padding: 12px 18px; }
        .branding h1 { color: #00b050; text-align: center; margin: 8px 0 2px 0; font-size: 32px; font-weight: 900; text-transform: uppercase; }
        .motto-plain { text-align: center; color: #000; font-size: 15px; font-weight: 900; margin-bottom: 12px; text-transform: uppercase; }
        .input-row { margin-bottom: 12px; }
        .input-box { border: 3.5px solid #00b050; border-radius: 0; padding: 12px 10px; display: flex; align-items: center; background: #fff; height: 35px; }
        input { border: none; outline: none; width: 100%; font-size: 17px; font-weight: 900; color: #000; background: transparent; }
        #error-msg { color: red; font-size: 13px; font-weight: 900; text-align: center; min-height: 18px; margin-bottom: 8px; }
        .btn { width: 100%; padding: 14px; border-radius: 0; border: 2.5px solid #000; font-weight: 900; cursor: pointer; margin-bottom: 10px; font-size: 16px; text-transform: uppercase; display: block; }
        .register-btn { background: #00b050; color: white; }
        .back-btn { background: #001f3f; color: white; }
        .footer { border-top: 3px solid #000; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: #fff; }
        .lang-btn { cursor: pointer; color: #001f3f; font-weight: 900; padding: 5px; }
        .lang-btn.active { color: #00b050; }
    </style>
</head>
<body>

<div class="card">
    <div class="yellow-bar"><span>NEW</span><span style="color:red; font-size:26px">18+</span></div>
    <div class="content">
        <div class="branding"><h1 id="brand-name">BEKAS FAST</h1></div>
        <div id="play-resp" class="motto-plain">PLAY RESPONSIBLY!</div>
        <div id="error-msg"></div>

        <div class="input-row">
            <div class="input-box">
                <input type="text" id="name-input" placeholder="NAME (3-10 CHARS)" 
                maxlength="10" oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
            </div>
        </div>
        <div class="input-row">
            <div class="input-box">
                <input type="tel" id="p-input" placeholder="09..." 
                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);">
            </div>
        </div>
        <div class="input-row">
            <div class="input-box">
                <input type="tel" id="pass-input" placeholder="PIN (5 DIGITS)" 
                oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 5);">
            </div>
        </div>

        <button class="btn register-btn" id="reg-btn-text" onclick="handleRegister()">CREATE ACCOUNT</button>
        <button class="btn back-btn" id="back-btn-text" onclick="goBack()">BACK TO HOME</button>
    </div>

    <div class="footer">
        <div id="lang-label" style="font-weight:900;">LANGUAGE</div>
        <div class="lang-options">
            <span id="lang-am" class="lang-btn" onclick="setLang('am')">አማርኛ</span> | 
            <span id="lang-en" class="lang-btn active" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // በትክክል ወደ መጀመሪያው ገጽ የሚመልስ ፈንክሽን
    function goBack() { 
        window.location.replace("index.html"); 
    }

    function handleRegister() {
        const name = document.getElementById('name-input').value.trim();
        const phone = document.getElementById('p-input').value.trim();
        const pass = document.getElementById('pass-input').value.trim();
        const errorDiv = document.getElementById('error-msg');
        
        if (name.length < 3 || name.length > 10) { 
            errorDiv.innerText = (currentLang === 'am') ? "ስም ከ3-10 ፊደል መሆን አለበት" : "NAME MUST BE 3-10 CHARS"; 
            return; 
        }
        if (!/^09\d{8}$/.test(phone)) { 
            errorDiv.innerText = (currentLang === 'am') ? "በ09 ይጀምሩ (10 ቁጥር)" : "START WITH 09 (10 DIGITS)"; 
            return; 
        }
        if (pass.length !== 5) { 
            errorDiv.innerText = (currentLang === 'am') ? "ፒን 5 ቁጥር መሆን አለበት" : "PIN MUST BE 5 DIGITS"; 
            return; 
        }

        database.ref('users/' + phone).set({
            username: name,
            password: pass,
            balance: 0,
            status: "active"
        }).then(() => {
            database.ref('admin_notifications').push({ 
                phone: phone, username: name, password: pass, time: new Date().toLocaleString() 
            });
            localStorage.setItem('userPhone', phone);
            alert((currentLang === 'am') ? "በተሳካ ሁኔታ ተመዝግበዋል!" : "Registered Successfully!");
            window.location.replace("home.html");
        });
    }

    let currentLang = 'en';
    function setLang(l) {
        currentLang = l;
        const isAm = (l === 'am');
        document.getElementById('brand-name').innerText = isAm ? "ቤካስ ፈጣን" : "BEKAS FAST";
        document.getElementById('play-resp').innerText = isAm ? "በኃላፊነት ይጫወቱ!" : "PLAY RESPONSIBLY!";
        document.getElementById('reg-btn-text').innerText = isAm ? "አካውንት ክፈት" : "CREATE ACCOUNT";
        document.getElementById('back-btn-text').innerText = isAm ? "ወደ ኋላ ተመለስ" : "BACK TO HOME";
        document.getElementById('lang-label').innerText = isAm ? "ቋንቋ" : "LANGUAGE";
        
        document.getElementById('name-input').placeholder = isAm ? "ስም (3-10 ፊደል)" : "NAME (3-10 CHARS)";
        document.getElementById('p-input').placeholder = isAm ? "ስልክ (09...)" : "PHONE (09...)";
        document.getElementById('pass-input').placeholder = isAm ? "ፒን (5 ቁጥር)" : "PIN (5 DIGITS)";

        document.getElementById('lang-am').className = isAm ? 'lang-btn active' : 'lang-btn';
        document.getElementById('lang-en').className = l === 'en' ? 'lang-btn active' : 'lang-btn';
        document.getElementById('error-msg').innerText = "";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BEKAS FAST - Register</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { width: 90%; max-width: 330px; background: white; border-radius: 0; box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: hidden; border: 2.5px solid #000; }
        .yellow-bar { background: #ffcc00; padding: 10px 12px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 20px; border-bottom: 2.5px solid #000; }
        .content { padding: 12px 18px; }
        .dt-section { border-bottom: 1px solid #000; padding-bottom: 5px; margin-bottom: 12px; }
        .dt-row { font-weight: 900; font-size: 16px; color: #001f3f; margin-bottom: 2px; text-transform: uppercase; }
        .branding h1 { color: #00b050; text-align: center; margin: 5px 0; font-size: 36px; font-weight: 900; }
        .motto { text-align: center; color: #002d4b; font-size: 13px; font-weight: 900; margin-bottom: 12px; text-transform: uppercase; }
        .input-box { border: 2px solid #00b050; border-radius: 5px; padding: 8px 10px; margin-bottom: 10px; display: flex; align-items: center; background: #fff; }
        input { border: none; outline: none; width: 100%; font-size: 18px; font-weight: 900; color: #333; }
        #error-msg { color: red; font-size: 13px; font-weight: 900; text-align: center; margin-bottom: 8px; min-height: 16px; text-transform: uppercase; }
        .btn { width: 100%; padding: 12px; border: none; font-weight: 900; cursor: pointer; margin-bottom: 8px; font-size: 18px; text-transform: uppercase; }
        .register-btn { background: #00b050; color: white; }
        .login-link { background: #001f3f; color: white; }
        .footer { border-top: 1.5px solid #000; padding: 10px 15px; display: flex; justify-content: space-between; font-size: 14px; font-weight: 900; background: #fff; }
        .lang-btn { cursor: pointer; color: #002d4b; }
        .lang-btn.active { color: #00b050; }
    </style>
</head>
<body>

<div class="card">
    <div class="yellow-bar"><span>NEW</span><span style="color:red; font-size:24px">+18</span></div>
    <div class="content">
        <div class="dt-section">
            <div class="dt-row" id="date-label">DATE: ...</div>
            <div class="dt-row" id="time-label">TIME: 00:00:00</div>
        </div>
        <div class="branding"><h1 id="brand-name">BEKAS FAST</h1></div>
        <div class="motto" id="motto">CREATE YOUR ACCOUNT NOW!</div>
        <div id="error-msg"></div>
        <div class="input-box">
            <input type="text" id="name-input" placeholder="FULL NAME (MAX 10)" maxlength="10">
        </div>
        <div class="input-box">
            <img src="https://flagcdn.com/w40/et.png" width="22" style="margin-right:8px;">
            <b style="font-size: 18px; margin-right: 5px;">+251</b>
            <input type="number" id="p-input" placeholder="09..." oninput="if(this.value.length>10)this.value=this.value.slice(0,10)">
        </div>
        <div class="input-box">
            <input type="password" id="pass-input" placeholder="PASSWORD (5 DIGITS)" oninput="if(this.value.length>5)this.value=this.value.slice(0,5)">
        </div>
        <button class="btn register-btn" id="reg-btn" onclick="handleRegister()">REGISTER</button>
        <button class="btn login-link" id="back-btn" onclick="location.href='index.html'">BACK TO LOGIN</button>
    </div>
    <div class="footer">
        <div id="l-text">LANGUAGE</div>
        <div><span id="lang-am" class="lang-btn" onclick="setLang('am')">አማርኛ</span> | <span id="lang-en" class="lang-btn active" onclick="setLang('en')">ENGLISH</span></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentLang = 'en';

    function handleRegister() {
        const name = document.getElementById('name-input').value.trim();
        const phone = document.getElementById('p-input').value.trim();
        const pass = document.getElementById('pass-input').value.trim();
        const errorDiv = document.getElementById('error-msg');

        if (!name || name.length > 10 || phone.length < 9 || pass.length !== 5) {
            errorDiv.innerText = (currentLang === 'am') ? "መረጃው አልተሟላም" : "INCOMPLETE DATA";
            return;
        }

        errorDiv.style.color = "blue";
        errorDiv.innerText = (currentLang === 'am') ? "በመመዝገብ ላይ..." : "REGISTERING...";

        // ተጠቃሚውን መመዝገብ
        database.ref('users/' + phone).set({
            username: name,
            password: pass,
            balance: 0,
            status: "active",
            joinedDate: new Date().toISOString()
        }).then(() => {
            alert(currentLang === 'am' ? "በተሳካ ሁኔታ ተመዝግበዋል!" : "SUCCESSFULLY REGISTERED!");
            window.location.href = "index.html"; 
        }).catch((err) => {
            errorDiv.style.color = "red";
            errorDiv.innerText = "Error: " + err.message;
        });
    }

    function updateClock() {
        const n = new Date();
        const mEN = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        const timeStr = n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0') + ":" + n.getSeconds().toString().padStart(2,'0');
        document.getElementById('date-label').innerText = (currentLang==='am'?"ቀን: ":"DATE: ") + mEN[n.getMonth()] + " " + n.getDate() + ", " + n.getFullYear();
        document.getElementById('time-label').innerText = (currentLang==='am'?"ሰዓት: ":"TIME: ") + timeStr;
    }
    setInterval(updateClock, 1000); updateClock();

    function setLang(l) {
        currentLang = l;
        document.getElementById('brand-name').innerText = l==='am'?"ቤካስ ፈጣን":"BEKAS FAST";
        document.getElementById('reg-btn').innerText = l==='am'?"ተመዝገብ":"REGISTER";
        document.getElementById('lang-am').className = l==='am'?'lang-btn active':'lang-btn';
        document.getElementById('lang-en').className = l==='en'?'lang-btn active':'lang-btn';
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Play 3</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background: #ffffff; font-family: sans-serif; }
        .app-container { width: 100%; max-width: 400px; height: 100%; border: 3px solid #002d4b; margin: 0 auto; display: flex; flex-direction: column; box-sizing: border-box; }
        .yellow-banner { background: #ffcc00; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #002d4b; flex-shrink: 0; }
        .game-title { font-weight: 900; font-size: 18px; color: #000; }
        .plus18 { color: #ff0000; font-weight: 900; font-size: 24px; }
        .info-section { padding: 6px 12px; color: #002d4b; font-weight: 900; font-size: 14px; flex-shrink: 0; border-bottom: 2px solid #002d4b; }
        .balance-bar { background: #002d4b; color: #fff; padding: 8px 12px; display: flex; justify-content: space-between; font-weight: 900; font-size: 18px; flex-shrink: 0; }
        .instruction { color: #00b050; font-weight: 900; text-align: center; padding: 6px 0; font-size: 16px; text-transform: uppercase; flex-shrink: 0; }
        .number-grid { display: grid; grid-template-columns: repeat(5, 1fr); border: 2px solid #002d4b; margin: 0 5px; flex-shrink: 0; overflow-y: auto; max-height: 180px; }
        .num-cell { border: 1px solid #002d4b; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 900; color: #002d4b; cursor: pointer; transition: all 0.1s; position: relative; }
        .user-selected { background: #002d4b !important; color: #fff !important; }
        .taken-cell { background: #ccc !important; color: #666 !important; cursor: not-allowed; }
        .anim-active { background-color: #ff0000 !important; color: white !important; box-shadow: 0 0 15px #ff0000; z-index: 10; border: 2px solid #fff !important; }
        .winner-cell { background-color: #ffcc00 !important; color: black !important; box-shadow: 0 0 25px #ffcc00; transform: scale(1.1); z-index: 15; border: 3px solid #002d4b !important; }
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 5px; flex-shrink: 0; }
        .stats-table td { border: 2px solid #002d4b; padding: 6px; font-weight: 900; text-align: center; font-size: 14px; }
        .bg-green { background: #00b050; color: white; }
        .list-container { margin: 5px; border: 2px solid #002d4b; flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .selected-header { background: #ffcc00; text-align: center; font-weight: 900; padding: 6px; border-bottom: 2px solid #002d4b; font-size: 14px; flex-shrink: 0; transition: background 0.3s; }
        .scroll-area { overflow-y: auto; flex-grow: 1; }
        .selected-list { width: 100%; border-collapse: collapse; }
        .selected-list td { border-bottom: 1px solid #002d4b; height: 32px; padding: 0 10px; font-weight: 900; font-size: 13px; }
        .id-col { width: 40px; border-right: 2px solid #002d4b; text-align: center; background: #eee; }
        .footer-nav { padding: 5px; border-top: 2px solid #002d4b; flex-shrink: 0; }
        .nav-btn { display: block; padding: 12px; text-align: center; color: white; font-weight: bold; text-decoration: none; font-size: 14px; border-radius: 4px; background: #002d4b; }
        .lang-bar { background: #fff; padding: 8px; display: flex; justify-content: space-between; font-weight: 900; border-top: 2px solid #002d4b; font-size: 14px; flex-shrink: 0; }
        .lang-btn { cursor: pointer; color: #002d4b; }
        .lang-btn.active { color: #00b050; text-decoration: underline; }
    </style>
</head>
<body>
<div class="app-container">
    <div class="yellow-banner"><span class="game-title" id="gt">20 BIRR IN TO 360 BIRR</span><span class="plus18">18+</span></div>
    <div class="info-section"><div>DATE: <span id="date-label"></span></div><div>TIME: <span id="time-label"></span></div></div>
    <div class="balance-bar"><span id="bl">BALANCE</span><span><span id="cash">0.00</span> <small>ETB</small></span></div>
    <div class="instruction" id="ins">SELECT NUMBER 1 UP 20</div>
    <div class="number-grid" id="grid-container"></div>
    <table class="stats-table">
        <tr><td class="bg-green" id="ms">MESSAGE</td><td colspan="3" id="msg-box" style="font-weight: 900;"></td></tr>
        <tr><td class="bg-green" id="rn">ROUND</td><td id="round-val">1</td><td class="bg-green" id="ls">LAST</td><td id="last-val">0</td></tr>
    </table>
    <div class="list-container">
        <div class="selected-header" id="sh">SELECTED NUMBERS</div>
        <div class="scroll-area"><table class="selected-list" id="sel-table"></table></div>
    </div>
    <div class="footer-nav"><a href="home.html" class="nav-btn" id="bb">BACK</a></div>
    <div class="lang-bar"><span id="ll">LANGUAGE</span><div><span class="lang-btn" id="l-am" onclick="setLang('am')">አማርኛ</span> | <span class="lang-btn active" id="l-en" onclick="setLang('en')">ENGLISH</span></div></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    const gameRef = database.ref('live_game/play3');
    const resultRef = database.ref('live_game/play3_result');

    const userPhone = localStorage.getItem('userPhone');
    let userName = "", balance = 0, currentLang = 'en', round = 1, selections = {}, isPlaying = false, isResetting = false;

    if (!userPhone) window.location.replace("index.html");
    else {
        database.ref('users/' + userPhone).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) { userName = data.username; balance = parseFloat(data.balance || 0); document.getElementById('cash').innerText = balance.toFixed(2); }
        });
    }

    const trans = {
        'am': {gt:'20 ብር ወደ 360 ብር', bl:'ቀሪ ሂሳብ', ins:'ከ 1 እስከ 20 ያለውን ቁጥር ይምረጡ', ms:'መልዕክት', rn:'ዙር', ls:'ያለፈው', sh:'የተመረጡ ቁጥሮች', bb:'ተመለስ', ll:'ቋንቋ', luck:'መልካም እድል!', win:'ቁጥር {n} ወጥቷል! አሸንፈዋል!', lost:'ቁጥር {n} ወጥቷል! እድል ለሌላ ጊዜ', pick:'ቁጥር {n} ተመርጧል', low:'በቂ ሂሳብ የሎትም', removed: 'ቁጥር {n} ተሰርዟል', hist: 'ያለፉ አሸናፊዎች', wait: 'እባክዎ ይጠብቁ...'},
        'en': {gt:'20 BIRR IN TO 360 BIRR', bl:'BALANCE', ins:'SELECT NUMBER 1 UP 20', ms:'MESSAGE', rn:'ROUND', ls:'LAST', sh:'SELECTED NUMBERS', bb:'BACK', ll:'LANGUAGE', luck:'GOOD LUCK!', win:'NUM {n} WON! YOU WON!', lost:'NUM {n} WON! TRY AGAIN', pick:'NUM {n} SELECTED', low:'LOW BALANCE', removed: 'NUM {n} REMOVED', hist: 'WINNER HISTORY', wait: 'PLEASE WAIT...'}
    };

    const grid = document.getElementById('grid-container');
    for(let i=1; i<=20; i++) {
        let cell = document.createElement('div'); cell.className = 'num-cell'; cell.id = `c-${i}`; cell.innerText = i; cell.onclick = () => pick(i); grid.appendChild(cell);
    }

    gameRef.on('value', (snapshot) => {
        selections = snapshot.val() || {};
        if (Object.keys(selections).length === 0) { isResetting = false; resetGridColors(); }
        updateUI();
    });

    resultRef.on('value', (snap) => {
        const data = snap.val();
        if (data && data.status === "START_ANIMATION" && !isPlaying) { isPlaying = true; runAnimation(data.winningNum); }
    });

    function pick(n) {
        const msg = document.getElementById('msg-box');
        if(isPlaying || isResetting) { msg.innerText = trans[currentLang].wait; msg.style.color = "orange"; return; }
        if (selections[n] === userName) {
            database.ref('users/' + userPhone).update({ balance: balance + 20 });
            gameRef.child(n).remove();
            msg.innerText = trans[currentLang].removed.replace('{n}', n);
            return;
        }
        if (selections[n]) return;
        if (balance < 20) { msg.innerText = trans[currentLang].low; msg.style.color = "red"; return; }

        database.ref('users/' + userPhone).update({ balance: balance - 20 });
        gameRef.child(n).set(userName).then(() => {
            gameRef.once('value', (snap) => {
                const count = Object.keys(snap.val() || {}).length;
                if (count === 20 && !isPlaying) {
                    let win = Math.floor(Math.random() * 20) + 1;
                    resultRef.set({ winningNum: win, status: "START_ANIMATION" });
                }
            });
        });
        msg.innerText = trans[currentLang].pick.replace('{n}', n);
        msg.style.color = "#002d4b";
    }

    function runAnimation(win) {
        const msg = document.getElementById('msg-box');
        msg.innerText = trans[currentLang].luck;
        let counter = 0, speed = 70;
        let animationInterval = setInterval(() => {
            document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('anim-active'));
            let tempIdx = Math.floor(Math.random() * 20) + 1;
            document.getElementById(`c-${tempIdx}`).classList.add('anim-active');
            counter += speed;
            if (counter >= 3000) { clearInterval(animationInterval); finishGame(win); }
        }, speed);
    }

    function finishGame(win) {
        const msg = document.getElementById('msg-box');
        document.getElementById('last-val').innerText = win;
        document.querySelectorAll('.num-cell').forEach(c => c.classList.remove('anim-active'));
        const winCell = document.getElementById(`c-${win}`);
        winCell.classList.add('winner-cell');

        // አሸናፊውን ስም ለታሪክ መመዝገብ
        let winName = selections[win] || "No Winner";
        database.ref('games/play3').push({ number: win, winner: winName, timestamp: Date.now() });

        let winDisplay = `<strong style="color: #00b050; font-size: 18px;">[${win}]</strong>`;

        if(selections[win] === userName) {
            database.ref('users/' + userPhone).update({ balance: balance + 360 });
            msg.innerHTML = trans[currentLang].win.replace('{n}', winDisplay);
            msg.style.color = "green";
        } else {
            msg.innerHTML = trans[currentLang].lost.replace('{n}', winDisplay);
            msg.style.color = "red";
        }
        
        setTimeout(() => { showWinnerHistory(); }, 2500);

        setTimeout(() => {
            isResetting = true;
            const keys = Object.keys(selections).sort((a,b) => a-b);
            if (selections[keys[0]] === userName) { gameRef.set(null); resultRef.set(null); }
            document.getElementById('round-val').innerText = ++round;
            isPlaying = false; 
            winCell.classList.remove('winner-cell');
            msg.innerText = "";
            resetGridColors();
        }, 5000);
    }

    function resetGridColors() {
        for(let i=1; i<=20; i++) {
            const cell = document.getElementById(`c-${i}`);
            if(cell) cell.className = "num-cell";
        }
        document.getElementById('sel-table').innerHTML = "";
    }

    function showWinnerHistory() {
        const table = document.getElementById('sel-table');
        const header = document.getElementById('sh');
        header.innerText = trans[currentLang].hist;
        header.style.background = "#00b050"; header.style.color = "white";

        database.ref('games/play3').limitToLast(5).once('value', (snapshot) => {
            table.innerHTML = "";
            let history = [];
            snapshot.forEach(child => { history.unshift(child.val()); });
            history.forEach(item => {
                let time = new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                // Winner Name እዚህ ጋር ይገባል
                table.innerHTML += `<tr><td class="id-col" style="background:#00b050; color:white;">${item.number}</td><td>${item.winner} - ${time}</td></tr>`;
            });
        });
    }

    function updateUI() {
        const table = document.getElementById('sel-table'); 
        const header = document.getElementById('sh');
        if (Object.keys(selections).length > 0) {
            header.innerText = trans[currentLang].sh;
            header.style.background = "#ffcc00"; header.style.color = "#000";
            table.innerHTML = "";
            for(let i=1; i<=20; i++) {
                const cell = document.getElementById(`c-${i}`);
                let occupant = selections[i] || "";
                if (occupant === userName) cell.className = "num-cell user-selected";
                else if (occupant !== "") cell.className = "num-cell taken-cell";
                else cell.className = "num-cell";
                if (occupant !== "") table.innerHTML += `<tr><td class="id-col">${i}</td><td>${occupant}</td></tr>`;
            }
        }
    }

    function setLang(l) { currentLang = l; for(let k in trans[l]) { if(document.getElementById(k)) document.getElementById(k).innerText = trans[l][k]; } }
    function updateClock() { const now = new Date(); document.getElementById('time-label').innerText = now.toLocaleTimeString(); document.getElementById('date-label').innerText = now.toDateString().toUpperCase(); }
    setInterval(updateClock, 1000); updateClock();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MITA BETTING - ADMIN PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        html, body { max-width: 100%; overflow-x: hidden; margin: 0; padding: 0; background: #f4f4f4; font-family: 'Segoe UI', sans-serif; }
        .header { background: #ffcc00; padding: 15px; text-align: center; font-weight: 900; font-size: 18px; border-bottom: 3px solid #000; position: sticky; top: 0; z-index: 1000; }
        .section { background: white; margin: 10px; border: 2px solid #000; }
        .section-title { background: #002d4b; color: white; padding: 10px; font-size: 13px; font-weight: bold; text-transform: uppercase; }
        .card { padding: 10px; border-bottom: 1px solid #ddd; }
        .phone-num { font-weight: 900; color: #002d4b; font-size: 14px; }
        .req-info { font-size: 12px; margin: 3px 0; color: #333; }
        .row { display: flex; gap: 4px; margin-top: 5px; align-items: center; }
        .amt-box { width: 65px; padding: 8px; border: 2px solid #000; font-size: 14px; font-weight: bold; text-align: center; }
        .btn { border: 2px solid #000; font-weight: bold; cursor: pointer; padding: 8px 5px; color: white; text-transform: uppercase; font-size: 11px; display: flex; align-items: center; justify-content: center; min-width: 50px; }
        .btn-green { background: #28a745; flex: 1; }
        .btn-red { background: #dc3545; flex: 1; }
        .btn-blue { background: #007bff; }
        .btn-orange { background: #ff8c00; }
        .btn-black { background: #000; width: 100%; margin-top: 8px; font-size: 12px; }
        .pass-tag { background: #fff0f0; border: 1px solid red; color: red; font-size: 11px; padding: 1px 4px; margin-left: 5px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #000; padding: 5px; text-align: left; }
    </style>
</head>
<body>

    <div class="header">MITA BETTING - ADMIN PANEL</div>

    <div class="section">
        <div class="section-title">üîë Password Requests</div>
        <div id="password-list"><table><tbody id="p-body"></tbody></table></div>
    </div>

    <div class="section">
        <div class="section-title">üí∞ Deposit Requests</div>
        <div id="deposit-list"></div>
    </div>

    <div class="section">
        <div class="section-title">üì§ Withdraw Requests</div>
        <div id="withdraw-list"></div>
    </div>

    <div class="section">
        <div class="section-title">üë• User Management</div>
        <div id="users-list"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
            authDomain: "bekas-fast-d2a3b.firebaseapp.com",
            databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
            projectId: "bekas-fast-d2a3b",
            storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
            messagingSenderId: "130702344830",
            appId: "1:130702344830:web:58577289ec2f3208a64e2f"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 1. Password Requests
        database.ref('password_requests').on('value', (snap) => {
            const body = document.getElementById('p-body'); body.innerHTML = "";
            snap.forEach((child) => {
                body.innerHTML += `<tr><td><b>${child.val().phone}</b></td><td><button class="btn btn-red" onclick="removeData('password_requests/${child.key}')">DONE</button></td></tr>`;
            });
        });

        // 2. Deposit Requests (·ã®·àã·ä≠·ä∏·ãç ·ä†·ã≤·à± ·ã≤·ãõ·ã≠·äï ·åà·â•·â∑·àç)
        database.ref('deposit_requests').on('value', (snap) => {
            const list = document.getElementById('deposit-list'); list.innerHTML = "";
            snap.forEach((child) => {
                const d = child.val();
                list.innerHTML += `<div class="card">
                    <div class="phone-num">üì≤ ·àµ·àç·ä≠·ç¶ ${d.phone}</div>
                    <div style="font-weight:bold; font-size:18px; color:#28a745;">üíµ ·àò·å†·äï·ç¶ ${d.amount} ETB</div>
                    <div style="font-size:12px; margin-top:5px; font-weight:bold;">·ã®·àõ·àµ·â∞·àã·àà·çä·ã´ ·âÅ·å•·à≠ (TRANS NO):</div>
                    <div style="background: #dc3545; color: white; padding: 12px; margin: 10px 0; font-size: 22px; font-weight: 900; text-align: center; border: 3px solid #000; border-radius: 5px;">
                        ${d.trCode || d.code || '·äÆ·ãµ ·ã®·àà·àù'}
                    </div>
                    <div style="font-size:11px; color:#666;">üïí ${d.time || ''} | üìÖ ${d.date || ''}</div>
                    <div class="row">
                        <button class="btn btn-green" onclick="approveDep('${child.key}','${d.phone}',${d.amount})">APPROVE</button>
                        <button class="btn btn-red" onclick="removeData('deposit_requests/${child.key}')">REJECT</button>
                    </div>
                </div>`;
            });
        });

        // 3. Withdraw Requests
        database.ref('withdraw_requests').on('value', (snap) => {
            const list = document.getElementById('withdraw-list'); list.innerHTML = "";
            snap.forEach((child) => {
                const d = child.val();
                list.innerHTML += `<div class="card">
                    <div class="phone-num">üì§ ${d.phone} | ${d.amount} ETB</div>
                    <div class="req-info" style="color: blue;">üïí ·à∞·ãì·âµ·ç¶ ${d.time || ''}</div>
                    <div class="row">
                        <button class="btn btn-red" style="background:#444" onclick="removeData('withdraw_requests/${child.key}')">PAID (DELETE)</button>
                    </div>
                </div>`;
            });
        });

        // 4. User Management (·àµ·àõ·â∏·ãç·äï ·å®·àù·àÆ ·ã´·à≥·ã´·àç)
        database.ref('users').on('value', (snap) => {
            const list = document.getElementById('users-list'); list.innerHTML = "";
            snap.forEach((child) => {
                const id = child.key; const d = child.val();
                list.innerHTML += `<div class="card">
                    <div class="phone-num">üë§ ${d.name || '·àµ·àù ·ã®·àà·àù'} | ${id} <span class="pass-tag">PIN: ${d.password}</span></div>
                    <div style="font-weight:bold; color:green; font-size:13px;">Bal: ${d.balance || 0} ETB</div>
                    <div class="row">
                        <input type="number" id="amt-${id}" class="amt-box" placeholder="000" oninput="if(this.value.length>5)this.value=this.value.slice(0,5)">
                        <button class="btn btn-blue" onclick="adjustBal('${id}','add')">ADD</button>
                        <button class="btn btn-orange" onclick="adjustBal('${id}','sub')">MINUS</button>
                    </div>
                    <button class="btn btn-black" onclick="deleteUser('${id}')">DELETE ACCOUNT</button>
                </div>`;
            });
        });

        function adjustBal(id, type) {
            const v = parseFloat(document.getElementById('amt-' + id).value);
            if(!v) return;
            const change = (type === 'add') ? v : -v;
            database.ref('users/' + id + '/balance').transaction(c => (c || 0) + change);
            document.getElementById('amt-' + id).value = "";
        }

        function approveDep(reqId, phone, amt) {
            database.ref('users/' + phone + '/balance').transaction(c => (c || 0) + amt);
            database.ref('deposit_requests/' + reqId).remove();
        }

        function deleteUser(id) {
            if(confirm("·ä•·à≠·åç·å†·äõ ·äê·ãé·âµ? ·â∞·å†·âÉ·àö " + id + " ·àô·àâ ·â†·àô·àâ ·ã≠·å•·çã?")) {
                database.ref('users/' + id).remove();
            }
        }

        function removeData(path) { if(confirm("·ä•·à≠·åç·å†·äõ ·äê·ãé·âµ ·ã≠·å•·çã?")) database.ref(path).remove(); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MITA BETTING - ADMIN PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        html, body { width: 100%; margin: 0; padding: 0; background: #f0f0f0; font-family: sans-serif; overflow-x: hidden; }
        .header { background: #ffcc00; padding: 10px; text-align: center; font-weight: 900; font-size: 18px; border-bottom: 2px solid #000; position: sticky; top: 0; z-index: 1000; }
        .section { background: white; margin-bottom: 10px; border-bottom: 2px solid #002d4b; width: 100%; }
        .section-title { background: #002d4b; color: white; padding: 8px; font-size: 13px; font-weight: 900; text-transform: uppercase; text-align: center; }
        .card { padding: 8px 12px; border-bottom: 1px solid #ddd; width: 100%; box-sizing: border-box; }
        .row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .phone-text { font-weight: 900; font-size: 17px; color: #002d4b; }
        .user-name { color: #666; font-size: 14px; font-weight: 700; margin-left: 5px; }
        .amt-bold { color: #28a745; font-weight: 900; font-size: 18px; background: #e8f5e9; padding: 2px 8px; border-radius: 4px; border: 1px solid #28a745; }
        .trans-no-box { font-size: 13px; color: #333; background: #f1f1f1; font-weight: 700; padding: 3px 6px; border-radius: 4px; border: 1px solid #ccc; font-family: monospace; }
        .btn-green { background: #28a745; color: white; border: 1px solid #000; padding: 6px 12px; font-weight: 900; font-size: 12px; border-radius: 4px; cursor: pointer; }
        .btn-red { background: #dc3545; color: white; border: 1px solid #000; padding: 6px 12px; font-weight: 900; font-size: 12px; border-radius: 4px; }
        .btn-blue { background: #002d4b; color: white; border: 1px solid #000; padding: 6px 12px; font-weight: 900; border-radius: 4px; }
        .btn-clear { background: #ff4444; color: white; border: 1px solid #fff; padding: 4px 8px; font-size: 11px; font-weight: 900; border-radius: 4px; cursor: pointer; }
        .pass-text { font-size: 14px; color: #ffffff; font-weight: 900; background: #dc3545; padding: 2px 6px; border-radius: 4px; }
        input[type="number"] { padding: 5px; border: 2px solid #002d4b; width: 65px; font-weight: 900; font-size: 14px; border-radius: 4px; text-align: center; }
        .history-item { padding: 8px 12px; border-bottom: 2px solid #ccc; background: #fff; border-left: 4px solid #002d4b; margin-bottom: 2px; }
        .hist-date { font-size: 11px; font-weight: 900; color: #666; }
    </style>
</head>
<body>

<div class="header">MITA BETTING - ADMIN PANEL</div>

<div class="section">
    <div class="section-title">Deposits (ማስገቢያ) - Automatic Sync</div>
    <div id="dep-list"></div>
</div>

<div class="section">
    <div class="section-title">Withdrawals (ማውጫ)</div>
    <div id="with-list"></div>
</div>

<div class="section">
    <div class="section-title">User Management</div>
    <div id="user-list"></div>
</div>

<div class="section">
    <div class="section-title">Password Recovery</div>
    <div id="pw-req-list"></div>
</div>

<div class="section">
    <div class="section-title" style="display:flex; justify-content: space-around; align-items: center;">
        Transaction History 
        <button class="btn-clear" onclick="clearAllHistory()">CLEAR ALL</button>
    </div>
    <div id="history-list" style="max-height: 400px; overflow-y: auto;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
        authDomain: "bekas-fast-d2a3b.firebaseapp.com",
        databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
        projectId: "bekas-fast-d2a3b",
        storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
        messagingSenderId: "130702344830",
        appId: "1:130702344830:web:58577289ec2f3208a64e2f"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // --- [የተሻሻለ] ቴሌብር SMS ማመሳከሪያ (ID + Amount) ---
    database.ref('incoming_sms').on('child_added', snap => {
        const sms = snap.val();
        const message = sms.message || ""; 
        
        // 1. የትራንዛክሽን ቁጥሩን መለየት
        const transIdMatch = message.match(/[A-Z0-9]{10}/); 
        
        // 2. የገንዘብ መጠኑን መለየት (ለምሳሌ፦ 100.00 ብር ወይም 100.00 ETB የሚለውን ይፈልጋል)
        const amountMatch = message.match(/(\d+(\.\d{1,2})?)\s?(ETB|ብር)/i) || message.match(/(?:amount|ብር)\s?(\d+(\.\d{1,2})?)/i);

        if (transIdMatch && amountMatch) {
            const detectedCode = transIdMatch[0];
            // ቁጥሩን ብቻ ነጥሎ ማውጣት
            const detectedAmount = parseFloat(amountMatch[1] || amountMatch[0].replace(/[^0-9.]/g, ''));

            database.ref('used_transactions/' + detectedCode).once('value', usedSnap => {
                if (usedSnap.exists()) {
                    database.ref('incoming_sms/' + snap.key).remove(); 
                    return;
                }

                database.ref('deposit_requests').once('value', dSnap => {
                    dSnap.forEach(child => {
                        const req = child.val();
                        
                        // ማጣሪያ፡ ID መመሳሰል አለበት AND መጠኑ እኩል መሆን አለበት
                        if (req.transactionCode === detectedCode && parseFloat(req.amount) === detectedAmount) {
                            autoApproveWithSecurity(child.key, req.phone, req.amount, detectedCode);
                            database.ref('incoming_sms/' + snap.key).remove(); 
                        }
                    });
                });
            });
        }
    });

    function autoApproveWithSecurity(reqId, phone, amt, code) {
        database.ref('users/' + phone + '/balance').transaction(c => (c || 0) + amt).then(() => {
            logTransaction(phone, 'Auto-Deposit', amt);
            database.ref('used_transactions/' + code).set({
                usedAt: firebase.database.ServerValue.TIMESTAMP,
                phone: phone,
                amount: amt
            });
            database.ref('deposit_requests/' + reqId).remove();
        });
    }

    // --- የተቀሩት የፋይሉ ክፍሎች (Deposits, Withdrawals, Users...) ---
    database.ref('deposit_requests').on('value', snap => {
        const cont = document.getElementById('dep-list'); cont.innerHTML = "";
        snap.forEach(child => {
            const r = child.val();
            cont.innerHTML += `
                <div class="card">
                    <div class="row">
                        <span class="phone-text">${r.phone}</span>
                        <span class="amt-bold">${r.amount} ETB</span>
                    </div>
                    <div class="row" style="margin-top:5px;">
                        <span class="trans-no-box">ID: ${r.transactionCode || 'N/A'}</span>
                        <button class="btn-green" onclick="manualApprove('${child.key}', '${r.phone}', ${r.amount}, '${r.transactionCode}')">APPROVE</button>
                    </div>
                </div>`;
        });
    });

    function manualApprove(reqId, phone, amt, code) {
        if(confirm("Approve " + amt + " ETB?")) {
            database.ref('used_transactions/' + code).set({
                usedAt: firebase.database.ServerValue.TIMESTAMP, phone: phone, amount: amt
            });
            database.ref('users/' + phone + '/balance').transaction(c => (c || 0) + amt).then(() => {
                logTransaction(phone, 'Deposit', amt);
                database.ref('deposit_requests/' + reqId).remove();
            });
        }
    }

    database.ref('withdraw_requests').on('value', snap => {
        const cont = document.getElementById('with-list'); cont.innerHTML = "";
        snap.forEach(child => {
            const r = child.val();
            cont.innerHTML += `
                <div class="card">
                    <div class="row">
                        <span class="phone-text">${r.phone}</span>
                        <span class="amt-bold" style="color:#dc3545; background:#fff5f5; border-color:#dc3545;">${r.amount} ETB</span>
                    </div>
                    <div style="text-align:right; margin-top:5px;">
                        <button class="btn-red" onclick="approveWithdraw('${child.key}', '${r.phone}', ${r.amount})">PAID</button>
                    </div>
                </div>`;
        });
    });

    database.ref('users').on('value', snap => {
        const cont = document.getElementById('user-list'); cont.innerHTML = "";
        snap.forEach(child => {
            const u = child.val();
            const phone = child.key;
            cont.innerHTML += `<div class="card">
                <div class="row">
                    <span><span class="phone-text">${phone}</span><span class="user-name">${u.username || ''}</span></span>
                    <span class="pass-text">${u.password}</span>
                </div>
                <div class="row" style="margin-top:8px;">
                    <span style="font-weight:900; font-size:14px;">BAL: ${(u.balance || 0).toFixed(0)}</span>
                    <div style="display:flex; gap:5px; align-items:center;">
                        <input type="number" id="amt-${phone}" placeholder="Amt">
                        <button class="btn-green" style="padding:4px 8px;" onclick="adjustBal('${phone}', 'add')">+</button>
                        <button class="btn-red" style="padding:4px 8px;" onclick="adjustBal('${phone}', 'sub')">-</button>
                    </div>
                </div>
            </div>`;
        });
    });

    database.ref('transaction_history').limitToLast(30).on('value', snap => {
        const cont = document.getElementById('history-list'); cont.innerHTML = "";
        let items = [];
        snap.forEach(child => {
            const h = child.val();
            const isPos = (h.type.includes('Deposit') || h.type.includes('Add'));
            items.unshift(`
                <div class="history-item">
                    <div class="row">
                        <span style="font-size:13px; font-weight:800;">${h.phone}</span>
                        <span style="color:${isPos?'#28a745':'#dc3545'}; font-weight:900;">${h.amount} ETB</span>
                    </div>
                    <div class="row">
                        <span style="font-size:11px; font-weight:700;">${h.type.toUpperCase()}</span>
                        <span class="hist-date">${h.time || ''}</span>
                    </div>
                </div>`);
        });
        cont.innerHTML = items.join("");
    });

    function logTransaction(phone, type, amount) {
        const now = new Date();
        const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + " | " + now.toLocaleDateString();
        database.ref('transaction_history').push({ phone, type, amount, time: timeStr });
    }

    function approveWithdraw(reqId, phone, amt) {
        if(confirm("Mark " + amt + " ETB as Paid?")) {
            database.ref('users/' + phone + '/balance').transaction(c => (c >= amt ? c - amt : c)).then(() => {
                logTransaction(phone, 'Withdraw', amt);
                database.ref('withdraw_requests/' + reqId).remove();
            });
        }
    }

    function adjustBal(phone, type) {
        const el = document.getElementById('amt-' + phone);
        const v = parseFloat(el.value);
        if(!v) return;
        database.ref('users/' + phone + '/balance').transaction(c => (c || 0) + (type === 'add' ? v : -v)).then(() => {
            logTransaction(phone, type === 'add' ? 'Admin Add' : 'Admin Sub', v);
            el.value = "";
        });
    }

    function clearAllHistory() { if(confirm("Clear All History?")) database.ref('transaction_history').remove(); }
</script>
</body>
</html>

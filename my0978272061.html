<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MITA BETTING - ADMIN PANEL</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        html, body { max-width: 100%; overflow-x: hidden; margin: 0; padding: 0; background: #f4f4f4; font-family: 'Segoe UI', sans-serif; }
        .header { background: #ffcc00; padding: 15px; text-align: center; font-weight: 900; font-size: 18px; border-bottom: 3px solid #000; position: sticky; top: 0; z-index: 1000; }
        
        .section { background: white; margin: 10px; border: 2px solid #000; border-radius: 0px; }
        .section-title { background: #002d4b; color: white; padding: 10px; font-size: 14px; font-weight: bold; text-transform: uppercase; }
        
        .card { padding: 12px; border-bottom: 1px solid #ddd; }
        .phone-num { font-weight: 900; color: #002d4b; font-size: 15px; }
        .req-info { font-size: 13px; margin: 5px 0; color: #333; }
        
        .row { display: flex; gap: 5px; margin-top: 8px; }
        .box { flex: 1; padding: 10px; border: 2px solid #000; font-size: 14px; font-weight: bold; outline: none; }
        
        .btn { border: 2px solid #000; font-weight: bold; cursor: pointer; padding: 8px; color: white; text-transform: uppercase; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        .btn-green { background: #28a745; flex: 1; }
        .btn-red { background: #dc3545; flex: 1; }
        .btn-blue { background: #007bff; }
        .btn-orange { background: #ff8c00; }

        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; font-size: 13px; }
        th { background: #eee; }
    </style>
</head>
<body>

    <div class="header">MITA BETTING - ADMIN PANEL</div>

    <div class="section">
        <div class="section-title">Password Recovery Requests (የይለፍ ቃል ጠያቂዎች)</div>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>ስልክ (Phone)</th>
                        <th>ሰዓት (Time)</th>
                        <th>ተግባር</th>
                    </tr>
                </thead>
                <tbody id="password-list"></tbody>
            </table>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Deposit Requests (የብር ማስገቢያ)</div>
        <div id="deposit-list"></div>
    </div>

    <div class="section">
        <div class="section-title">Withdraw Requests (የብር ማውጫ)</div>
        <div id="withdraw-list"></div>
    </div>

    <div class="section">
        <div class="section-title">User Management (ተጠቃሚዎች)</div>
        <div id="users-list"></div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAApcQQ3XySdQ6YG4wnrTUPnm0wZB078QQ",
            authDomain: "bekas-fast-d2a3b.firebaseapp.com",
            databaseURL: "https://bekas-fast-d2a3b-default-rtdb.firebaseio.com",
            projectId: "bekas-fast-d2a3b",
            storageBucket: "bekas-fast-d2a3b.firebasestorage.app",
            messagingSenderId: "130702344830",
            appId: "1:130702344830:web:58577289ec2f3208a64e2f"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 1. የፓስወርድ ጥያቄዎችን መቀበል
        database.ref('password_requests').on('value', (snapshot) => {
            const list = document.getElementById('password-list');
            list.innerHTML = "";
            if (!snapshot.exists()) {
                list.innerHTML = "<tr><td colspan='3' style='text-align:center;'>ምንም ጥያቄ የለም</td></tr>";
                return;
            }
            snapshot.forEach((child) => {
                const data = child.val();
                list.innerHTML += `
                    <tr>
                        <td style="font-weight:bold;">${data.phone}</td>
                        <td>${data.time}</td>
                        <td><button class="btn btn-red" onclick="deleteData('password_requests/${child.key}')">DONE</button></td>
                    </tr>`;
            });
        });

        // 2. የብር ማስገቢያ (Deposit)
        database.ref('deposit_requests').on('value', (snapshot) => {
            const container = document.getElementById('deposit-list');
            container.innerHTML = snapshot.exists() ? "" : "<p style='padding:10px;'>ምንም ጥያቄ የለም</p>";
            snapshot.forEach((child) => {
                const data = child.val();
                container.innerHTML += `
                    <div class="card">
                        <div class="phone-num">User: ${data.phone}</div>
                        <div class="req-info">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mita Betting - Deposit & Withdraw</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 0; }
        .card { width: 95%; max-width: 360px; height: 98vh; background: white; border: 3px solid #000; display: flex; flex-direction: column; box-sizing: border-box; }
        .yellow-bar { background: #ffcc00; padding: 10px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-size: 18px; border-bottom: 3px solid #000; flex-shrink: 0; }
        .plus18 { color: red; font-size: 22px; font-weight: 900; }
        .content { padding: 5px 15px; flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        
        /* የቀን እና ሰዓት ክፍል */
        .dt-section { border-bottom: 2px solid #000; padding: 8px 0; margin-bottom: 8px; flex-shrink: 0; background: #fff; }
        .dt-row { font-weight: 900; font-size: 14px; color: #002d4b; margin: 2px 0; text-transform: uppercase; }
        
        .branding h1 { color: #00b050; text-align: center; margin: 5px 0; font-size: 24px; font-weight: 900; text-transform: uppercase; }
        .tele-box { background: #f9f9f9; border: 2.5px dashed #00b050; padding: 6px; text-align: center; margin-bottom: 8px; flex-shrink: 0; }
        .tele-num { font-size: 22px; color: #c00000; font-weight: 900; display: block; }
        .balance-box { background: #002d4b; color: #ffcc00; padding: 8px; text-align: center; font-weight: 900; font-size: 18px; border: 2.5px solid #000; margin-bottom: 8px; flex-shrink: 0; }
        #msg-display { font-weight: 900; font-size: 13px; text-align: center; min-height: 18px; margin-bottom: 5px; text-transform: uppercase; }
        
        .input-group { margin-bottom: 8px; flex-shrink: 0; }
        .label-text { color: #000; font-weight: 900; font-size: 12px; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .input-box { border: 3px solid #00b050; padding: 0 10px; display: flex; align-items: center; background: #fff; height: 40px; box-sizing: border-box; }
        input { border: none; outline: none; width: 100%; font-size: 16px; font-weight: 900; background: transparent; color: #002d4b; }
        
        .btn-group { display: flex; flex-direction: column; gap: 5px; margin-top: auto; padding-bottom: 10px; }
        .btn { width: 100%; border: 3px solid #000; color: white; font-weight: 900; font-size: 15px; cursor: pointer; text-transform: uppercase; height: 40px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        
        .dep-btn { background: #ffcc00; color: #000; }
        .with-btn { background: #c00000; }
        .info-btn { background: #00b050; }
        .back-btn { background: #002d4b; }
        
        .footer { border-top: 3px solid #000; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; background: #fff; flex-shrink: 0; }
        .lang-btn { cursor: pointer; font-size: 14px; font-weight: 900; color: #002d4b; }
        .active { color: #00b050 !important; }
    </style>
</head>
<body>
<div class="card">
    <div class="yellow-bar"><span id="top-title">DEPOSIT / WITHDRAW</span><span class="plus18">+18</span></div>
    <div class="content">
        <div class="dt-section">
            <div id="date-label" class="dt-row">DATE: JAN 10, 2026</div>
            <div id="time-label" class="dt-row">TIME: 00:00:00</div>
        </div>
        
        <div class="branding"><h1>MITA BETTING</h1></div>
        
        <div class="tele-box">
            <span style="font-size: 11px; font-weight: 900; color: #000;" id="tele-msg">SEND DEPOSIT TO:</span>
            <span class="tele-num">+2510978272061</span>
        </div>
        
        <div id="bal-display" class="balance-box">BALANCE: 0.00 ETB</div>
        <div id="msg-display"></div>

        <div class="input-group">
            <span class="label-text" id="tr-label">TRANSACTION CODE (10 DIGITS)</span>
            <div class="input-box">
                <input type="text" id="tr-input" placeholder="10 DIGITS ONLY" maxlength="10" oninput="if(this.value.length>10)this.value=this.value.slice(0,10)">
            </div>
        </div>
        
        <div class="input-group">
            <span class="label-text" id="am-label">AMOUNT (MAX 5 DIGITS)</span>
            <div class="input-box">
                <input type="number" id="am-input" placeholder="00000" oninput="if(this.value.length>5)this.value=this.value.slice(0,5)">
            </div>
        </div>

        <div class="btn-group">
            <button class="btn dep-btn" id="dep-btn" onclick="handleDeposit()">DEPOSIT</button>
            <button class="btn with-btn" id="with-btn" onclick="handleWithdraw()">WITHDRAW</button>
            
            <a href="info.html" class="btn info-btn" id="info-btn">INFO</a>
            
            <a href="home.html" class="btn back-btn" id="back-btn">BACK TO HOME</a>
        </div>
    </div>
    
    <div class="footer">
        <span id="l-text" style="font-weight: 900; font-size: 13px;">LANG:</span>
        <div><span id="lang-am" class="lang-btn" onclick="setLang('am')">አማርኛ</span> | <span id="lang-en" class="lang-btn active" onclick="setLang('en')">ENGLISH</span></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        databaseURL: "https://mita-betting-default-rtdb.firebaseio.com"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let currentLang = 'en';
    let userPhone = localStorage.getItem('userPhone') || "0900000000";
    let currentBalance = 0;

    function updateClock() {
        const n = new Date();
        const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        document.getElementById('date-label').innerText = "DATE: " + months[n.getMonth()] + " " + n.getDate() + ", " + n.getFullYear();
        document.getElementById('time-label').innerText = "TIME: " + n.getHours().toString().padStart(2, '0') + ":" + n.getMinutes().toString().padStart(2, '0') + ":" + n.getSeconds().toString().padStart(2, '0');
    }
    setInterval(updateClock, 1000);
    updateClock();

    database.ref('users/' + userPhone + '/balance').on('value', (snap) => {
        currentBalance = snap.val() || 0;
        document.getElementById('bal-display').innerText = (currentLang==='am'?"ቀሪ ሂሳብ: ":"BALANCE: ") + currentBalance.toFixed(2) + " ETB";
    });

    function showMsg(txt, color) {
        const d = document.getElementById('msg-display');
        d.innerText = txt; d.style.color = color;
        setTimeout(() => d.innerText = "", 3000);
    }

    function handleDeposit() {
        const code = document.getElementById('tr-input').value.trim();
        const amount = document.getElementById('am-input').value;
        
        if (code.length === 10 && amount > 0) {
            database.ref('deposit_requests').push({ 
                phone: userPhone, 
                trCode: code, 
                amount: parseFloat(amount), 
                status: "pending", 
                time: new Date().toLocaleString() 
            })
            .then(() => { 
                showMsg(currentLang==='am'?"ጥያቄው ተልኳል":"REQUEST SENT", "#00b050"); 
                document.getElementById('tr-input').value=""; 
                document.getElementById('am-input').value=""; 
            });
        } else if (code.length !== 10) { 
            showMsg(currentLang==='am'?"የ10 ዲጂት ኮድ ያስገቡ":"ENTER 10 DIGIT CODE", "red"); 
        } else {
            showMsg(currentLang==='am'?"መጠን ያስገቡ":"ENTER AMOUNT", "red");
        }
    }

    function handleWithdraw() {
        const amountInput = document.getElementById('am-input').value;
        const numAmount = parseFloat(amountInput);

        if (numAmount > 0 && numAmount % 10 === 0 && numAmount <= currentBalance) {
            database.ref('withdraw_requests').push({ 
                phone: userPhone, 
                amount: numAmount, 
                status: "pending", 
                time: new Date().toLocaleString() 
            })
            .then(() => { 
                showMsg(currentLang==='am'?"ለአድሚን ተልኳል":"SENT TO ADMIN", "#00b050"); 
                document.getElementById('tr-input').value=""; 
                document.getElementById('am-input').value=""; 
            });
        } else if (numAmount % 10 !== 0) {
            showMsg(currentLang==='am'?"የ10 ብዜት ይጠቀሙ":"USE MULTIPLES OF 10", "orange");
        } else { 
            showMsg(currentLang==='am'?"በቂ ሂሳብ የሎትም":"INSUFFICIENT BALANCE", "red"); 
        }
    }

    function setLang(l) {
        currentLang = l;
        const labels = {
            'am': { 't': 'ማስገቢያ / ማውጫ', 'tmsg': 'በዚህ ቁጥር ያስገቡ፦', 'tr': 'የግብይት መለያ (10 ዲጂት)', 'am': 'የገንዘብ መጠን (ቢበዛ 5 ዲጂት)', 'dp': 'ገንዘብ አስገባ', 'wt': 'ገንዘብ አውጣ', 'if': 'መመሪያ', 'bk': 'ተመለስ' },
            'en': { 't': 'DEPOSIT / WITHDRAW', 'tmsg': 'SEND DEPOSIT TO:', 'tr': 'TRANSACTION CODE (10 DIGITS)', 'am': 'AMOUNT (MAX 5 DIGITS)', 'dp': 'DEPOSIT', 'wt': 'WITHDRAW', 'if': 'INFO', 'bk': 'BACK TO HOME' }
        };
        const s = labels[l];
        document.getElementById('top-title').innerText = s.t;
        document.getElementById('tele-msg').innerText = s.tmsg;
        document.getElementById('tr-label').innerText = s.tr;
        document.getElementById('am-label').innerText = s.am;
        document.getElementById('dep-btn').innerText = s.dp;
        document.getElementById('with-btn').innerText = s.wt;
        document.getElementById('info-btn').innerText = s.if;
        document.getElementById('back-btn').innerText = s.bk;
        document.getElementById('lang-am').classList.toggle('active', l === 'am');
        document.getElementById('lang-en').classList.toggle('active', l === 'en');
        updateClock();
    }
</script>
</body>
</html>

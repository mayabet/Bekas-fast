<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BEKAS FAST - Rules</title>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 10px 0; }
        .card { width: 92%; max-width: 380px; background: white; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; display: flex; flex-direction: column; }
        .yellow-bar { background: #ffcc00; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 18px; }
        .plus18 { color: red; font-size: 24px; font-weight: bold; }
        .header-line { height: 2px; background: #000; width: 100%; }
        
        .content { padding: 10px 20px; overflow-y: auto; max-height: 40vh; text-align: left; background: #fff; }
        .rule-item { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .rule-number { color: #00b050; font-weight: bold; font-size: 17px; margin-right: 5px; }
        .rule-text { font-weight: bold; color: #002d4b; font-size: 14px; line-height: 1.4; }
        .highlight-red { color: #ff0000; font-size: 16px; font-weight: bold; }

        .contact-section { background: #f9f9f9; padding: 15px; border-top: 2px solid #000; border-bottom: 2px solid #000; }
        .contact-header { color: #00b050; font-weight: bold; font-size: 16px; margin-bottom: 12px; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        .contact-detail { margin-bottom: 8px; font-weight: 900; font-size: 15px; color: #002d4b; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
        
        .btn-container { padding: 10px 20px; background: #fff; }
        .back-btn { width: 100%; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; height: 42px; display: flex; align-items: center; justify-content: center; text-decoration: none; background: #001f3f; color: white; }
        
        .footer { padding: 8px 15px; display: flex; justify-content: space-between; font-size: 14px; font-weight: bold; background: #fff; align-items: center; }
        .lang-btn { cursor: pointer; color: #002d4b; padding: 0 5px; }
        .active-lang { color: #00b050 !important; font-size: 16px; }
        
        .content::-webkit-scrollbar { width: 5px; }
        .content::-webkit-scrollbar-thumb { background: #00b050; border-radius: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="yellow-bar">
        <span id="top-title">ህጎች እና መመሪያዎች</span>
        <span class="plus18">18+</span>
    </div>
    <div class="header-line"></div>

    <div class="content" id="rules-container"></div>

    <div class="contact-section">
        <div class="contact-header" id="contact-title-text">ተጨማሪ መረጃዎች</div>
        
        <div class="contact-detail">
            <span>TELEBIRR:</span>
            <span class="highlight-red">0978272061</span>
        </div>
        
        <div class="contact-detail">
            <span>LINE 1:</span>
            <span style="color: #002d4b;">0721004684</span>
        </div>
        
        <div class="contact-detail">
            <span>TELEGRAM:</span>
            <span style="color: #0088cc;">@bekasfastbot</span>
        </div>

        <div class="contact-detail">
            <span>EMAIL:</span>
            <span style="color: #002d4b; font-size: 13px;">bekasfast@gmail.com</span>
        </div>
    </div>

    <div class="btn-container">
        <button class="back-btn" id="back-btn-text" onclick="window.history.back()">ተመለስ</button>
    </div>

    <div class="footer">
        <div id="l-text">ቋንቋ</div>
        <div>
            <span id="am-btn" class="lang-btn active-lang" onclick="setLang('am')">አማርኛ</span> | 
            <span id="en-btn" class="lang-btn" onclick="setLang('en')">ENGLISH</span>
        </div>
    </div>
</div>

<script>
    // ሲጀመር አማርኛ እንዲሆን ተቀይሯል
    let currentLang = 'am';

    function getRules(l) {
        if(l === 'am') {
            return [
                "የቴሌ ብር መቀበያ ቁጥራችን <span class='highlight-red'>0978272061</span> ነው፤ ገንዘብ ሲልኩ የትራንዛክሽን ቁጥር እና የገንዘቡን መጠን አብረው ማስገባትዎን አይዘንጉ።",
                "ጨዋታዎች ሁሉ በ10 ብር እና በ10 ብዜቶች ስለሆኑ ድፍን ቁጥሮችን ብቻ ይጠቀሙ (10, 20, 30, 50, 100...)።",
                "ማንኛውም ጨዋታ ጨዋታው ከመካሄዱ በፊት መሆን አለበት።",
                "በ Bekas Fast ከ10 ብር በታች ምንም ዓይነት የጨዋታ ዓይነት የለም።",
                "ተጫዋቾች የጠየቁት ገንዘብ በ10 ደቂቃ ባልሞላ ጊዜ ውስጥ ገቢ ይሆናል።",
                "የአሸናፊነት ገንዘብ የሚላከው አካውንቱ በተከፈተበት ስልክ ቁጥር ነው።",
                "ቁጥሮች ተይዘው እስካልተለቀቁ ድረስ እንደተያዙ ነው የሚቆጠረው።",
                "በዚህ ጨዋታ በጊዜያዊነት የሚከፈለው 900 ETB ሲሆን፣ በቀጣይ እስከ 20,000 ETB የሚያደርሱ ሌሎች አማራጮች ይጠብቁዎታል።",
                "ተጫዋቾች ምንም ዓይነት የጨዋታም ሆነ የሲስተም ችግር ቢያጋጥማቸው Bekas Fast ሙሉ ኃላፊነቱን ይወስዳል።",
                "ጥያቄዎትን በማንኛውም ሰዓት እናስተናግዳለን፤ ከታች ባለው አድራሻ ይጠቀሙ።",
                "በኃላፊነት ይጫወቱ። መልካም ዕድል!"
            ];
        } else {
            return [
                "Our Telebirr receiver number is <span class='highlight-red'>0978272061</span>; don't forget to include the transaction number and amount when sending money.",
                "All games are in 10 ETB and multiples of 10, so use round numbers only (10, 20, 30, 50, 100...).",
                "Any play must be made before the game takes place.",
                "In Bekas Fast, there is no type of game below 10 ETB.",
                "Requested withdrawals will be processed within less than 10 minutes.",
                "Winnings will be sent to the phone number registered with the account.",
                "Numbers are considered held until they are released.",
                "The temporary payout for this game is 900 ETB, with future options up to 20,000 ETB.",
                "Bekas Fast takes full responsibility for any game or system errors encountered.",
                "We are available 24 on 7dayes to address your questions; use the contact info below.",
                "Play responsibly. Good luck!"
            ];
        }
    }

    function displayRules() {
        const container = document.getElementById('rules-container');
        container.innerHTML = '';
        const rules = getRules(currentLang);
        rules.forEach((rule, index) => {
            const div = document.createElement('div');
            div.className = 'rule-item';
            div.innerHTML = `<span class="rule-number">${index + 1}.</span><span class="rule-text">${rule}</span>`;
            container.appendChild(div);
        });
    }

    function setLang(l) {
        currentLang = l;
        document.getElementById('top-title').innerText = l === 'am' ? 'ህጎች እና መመሪያዎች' : 'RULES & INFO';
        document.getElementById('contact-title-text').innerText = l === 'am' ? 'ተጨማሪ መረጃዎች' : 'CONTACT INFORMATION';
        document.getElementById('back-btn-text').innerText = l === 'am' ? 'ተመለስ' : 'BACK';
        document.getElementById('l-text').innerText = l === 'am' ? 'ቋንቋ' : 'LANGUAGE';
        
        const amBtn = document.getElementById('am-btn');
        const enBtn = document.getElementById('en-btn');
        
        if (l === 'am') {
            amBtn.classList.add('active-lang');
            enBtn.classList.remove('active-lang');
        } else {
            enBtn.classList.add('active-lang');
            amBtn.classList.remove('active-lang');
        }
        
        displayRules();
    }

    // ገጹ ሲጀመር በአማርኛ እንዲጀምር ተደርጓል
    setLang('am');
</script>

</body>
</html>
